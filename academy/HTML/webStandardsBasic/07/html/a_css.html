<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>Untitled Document</title>
<style type="text/css">
body{
	font-family:"맑은 고딕";
	font-size:20px;
}
a{
	text-decoration:none;
margin:30px;
	}
div{
	margin:30px;
}
a.button1{
	border:#06C 1px solid;
	padding-bottom:4px
}
a.button2{
	background-color:#0CF;
	padding-bottom:4px
}
a.button2 span{
	background-color:#0CF;
padding-bottom:4px
}
a.button3{
	border:4px solid;
	background-color:#3C3;
	border-color:#6F0 #690 #693 #6F0;
	padding-bottom:4px
}
a.button4{
	border:1px solid #09F;
	background-color:#3C3;
	border-left-width:4px;
	padding-bottom:4px
}
a.button5{
	border-top:#099 4px solid;
	border-bottom:#9C3 1px dashed;
	padding-bottom:4px
}
a.button6{
	border-style:none double;
	padding-bottom:4px

}
</style>
</head>

<body>
<div>
<a href="" class="button1">전체첫번째링크</a>
<a href="" class="button2">전체두번째링크</a>
<a href="" class="button3">전체세번째링크</a>
</div>
<div>
<a href="" class="button4">클래스첫번째링크</a>
<a href="" class="button5">클래스두번째링크</a>
<a href="" class="button6">클래스세번째링크</a>
</div>
</body>
</html>
