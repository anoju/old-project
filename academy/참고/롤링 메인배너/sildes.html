<!DOCTYPE html>
<html>
<head>
    <title></title>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="slides.jquery.js" type="text/javascript"></script>
	<style type="text/css">
		#slides {
			width:509px;
			position:absolute;
			z-index:100;
		}
		#slides .slides_container {
			width:509px;
			overflow:hidden;
			position:relative;
		}

		#slides .slides_container a {
			width:509px;
			height:729px;
			display:block;
		}

		#slides .slides_container a img {
			display:block;
		}

		#slides .next,#slides .prev {
			position:absolute;
			top:307px;
			left:10px;
			width:24px;
			height:43px;
			display:block;
			z-index:101;
		}

		#slides .next {
			left:470px;
		}

		#slides .pagination {
			display:none;
		}
	</style>
    
</head>
<body>
	<div id="slides">
		<div class="slides_container">
			<a><img src="http://image.codigallery.com/event/120914/120913_codi_main.jpg" /></a>
			<a><img src="http://www.codigallery.com/image/main/codigallery/lo_ing.png" /></a>
			<a><img src="http://www.codigallery.com/image/main/codigallery/lo2_ing.png" /></a>
			<a><img src="http://www.codigallery.com/image/main/codigallery/lo3_ing.png" /></a>
		</div>
		<a href="#" class="prev"><img src="http://www.codigallery.com/image/main/codigallery/bt_03.png" width="35" height="35" alt="Arrow Prev" border="0"></a>
		<a href="#" class="next"><img src="http://www.codigallery.com/image/main/codigallery/bt_04.png" width="35" height="35" alt="Arrow Next" border="0"></a>
	</div>

	<script type="text/javascript">
		$('#slides').slides({
			preload: true,
			preloadImage: 'ajax-loader.gif',
			play: 5000,
			pause: 2500,
			hoverPause: true
		});
	</script>
</body>
</html>
