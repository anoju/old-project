<title>Untitled Document</title>
<style type="text/css">
div{
	position:absolute;
	top:50%;
	left:50%;
	width:200px;
	height:200px;
	overflow:hidden;
	background:#090;
	margin-top:-100px;
	margin-left:-100px;
	
}
</style>
</head>

<body>
<div>
<h1>가운데 정렬방법</h1>
<ul>
<li>폭의 가로세로의 반씩</li>
<li>음수 값을 마진에 left와top에준다</li>
<li>좌측과 우측에 50%위치값을 준다</li>
</ul>

</div>
</body>
