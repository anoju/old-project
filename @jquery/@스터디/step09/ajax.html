<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
  
  	/*  $.ajax({
  	 * 
  	 * 		type : "post", //post,get 방식 선택
  	 * 		url : "rss.xml", //요청받을 url
  	 * 		dataType : "xml", // 전송받을 데이터타입
  	 * 						  // xml, html, script, json 등 지정가능 (미 지정시 자동 판단)
 	 * 		timeout : 30000, // 제한시간 지정
 	 * 		cache : false, //캐시 저장 선택
 	 * 		data : {}, //서버로보낼 파라메터
 	 * 		error : function(){}, //통신 에러 발생시 처리
 	 * 		success : function(){}, //통신을 성공시 처리
 	 * 		beforeSend : function(){}, //통신을 시작할때 처리
 	 * 		complete : function(){} // 통신이 완료된 후 처리
  	 * 
  	 * */
  
	$.ajax({
		type: "get", 
		url: "rss.xml", 
		dataType: "xml", 
		error: function(){
			alert("데이터 로드 중에 문제가 발생했습니다. ");    
		},
		success: function(xml){
			$(xml).find('item').each(function(){
				$('<div class="rss_area">').appendTo('body')
				.append('<h1></h1><a></a><p class="bloggername"></p><p class="description"></p>')
				.find('h1').text($(this).find('title').text())
				.next().attr('href',$(this).find('link').text()).text('링크가기')
				.next().text($(this).find('bloggername').text())
				.next().text($(this).find('description').text())
			});
		},
		complete: function(xhr, status){
		   
		}
	   
	});
});
 
</script>
<style>
	.rss_area { overflow:hidden;}
	h1 {font-size:15px; float:left;}
	a { float:left; display:inline-block; margin:10px;}
	p.bloggername { clear:both;}
</style>
<title>Insert title here</title>
</head>

		<p class="bloggername"></p>
		<p class="description"></p>
	</div>
	-->
</body>
</html>
