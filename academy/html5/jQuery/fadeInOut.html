<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			img{
				display:none;
			}
		
			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){
				$('.one .fadeIn').click(function(){
					$('.one img:not(:animated)').fadeIn("slow")
				})
				$('.one .fadeOut').click(function(){
					$('.one img:not(:animated)').fadeOut("slow")
				})
				
				
				
				
				$('.two .fade100').click(function(){
					$('.two img:not(:animated)').fadeTo("slow",1)
				})
				$('.two .fade50').click(function(){
					$('.two img:not(:animated)').fadeTo("slow",0.5)
				})
				$('.two .fade0').click(function(){
					$('.two img:not(:animated)').fadeTo("slow",0)
				})
				
				
				
			})
		</script>
	</head>
	<body>
		<div class="one">
			<button class="fadeIn">표시</button><button class="fadeOut">비표시</button>
			<p><img src="image/img00.JPG" alt="img00" width="320px" height="480px" /></p>
		</div>
		
		<div class="two">
			<button class="fade100">표시</button>
			<button class="fade50">반투명</button>
			<button class="fade0">투명</button>
			<p><img src="image/img00.JPG" alt="img00" width="320px" height="480px" /></p>
		</div>
	</body>
</html>
