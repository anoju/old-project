<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<style type="text/css">
	div.gnbMenu { height:90px; width:774px; margin:auto; margin-top:30px;}
	div.gnbMenu ul { position:relative;}
	div.gnbMenu ul li { float:left;}
	div.gnbMenu ul li a { height:41px; display:block; overflow:hidden;}
	div.gnbMenu ul li.on a img { margin-top:-41px;}

	div.gnbMenu div.subbox { position:absolute; left:0px; top:50px; display:none;}
	div.gnbMenu div.subbox ul li + li{ margin-left:10px;}
	div.gnbMenu div.subbox ul li a { height:12px; display:block; overflow:hidden;}
	div.gnbMenu .on div.subbox { display:block;}
	div.gnbMenu .on div.subbox ul li a img { margin-top:0px;}
	div.gnbMenu .on div.subbox ul li.gnb_on a img { margin-top:-12px;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.gnbMenu>ul>li>a').click(function(){
			$(this).parent().addClass('on').siblings().removeClass('on');
		});
		var memory = $('.gnb_on');
		$('.subbox>ul>li').hover(function(){
			if(memory != ''){
				memory.removeClass('gnb_on');
			}
			memory = $(this);
			memory.addClass('gnb_on');
		})
	});
</script>
</head>
