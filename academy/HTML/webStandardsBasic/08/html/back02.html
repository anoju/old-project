<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>Untitled Document</title>
<style type="text/css">
html, body { height:100% }
#mainwrapper { width:800px; margin:0 auto; background-color:#0C0; height:100%; }
#banner { width:800px; height:200px; background-color:#CC0; }
#leftwrapper { width:800px; height:100%; background-image:url(../image/left.jpg); background-repeat:repeat-y; background-position:left top; }
#rigthtwrapper { width:800px; height:100%; background-image:url(../image/right.jpg); background-position:right top; background-repeat:repeat-y; }
#center { margin-left:200px; width:400px; height:100%; background-color:#990; }
* html #center { margin-left:0; margin-right:0 }
#left { float:left; width:200px; height:100%; }
* html #left { margin-right:-3px }
#right { float:right; width:200px; height:100%; }
* html #right { margin-left:-3px }
</style>
</head>

<body>
<div id="mainwrapper">
  <div id="banner">banner</div>
  <div id="leftwrapper">
    <div id="rigthtwrapper">
      <div id="left"> left<br />
        left<br />
        left<br />
        left<br />
        left<br />
      </div>
      <div id="right"> right<br />
        right<br />
        right<br />
        right<br />
        right<br />
      </div>
      <div id="center">center</div>
    </div>
  </div>
</div>
</body>
</html>
