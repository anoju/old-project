	<body>
		<h1>getElementById를 이용하여 요소의 데이터 타입을 알아낸다.</h1>

		<p>이문서의 하단에 위치한 ul에 myList라는 아이디가 부여되어있다.</p>

		<ul id="myList">
			<li>첫번째목록</li>
			<li>두번째목록</li>
			<li>세번째목록</li>
		</ul>

		<script type="text/javascript">
			//myList라는 아이디를 가진 요소의 데이터 타입을 알아보자('typeof' 이용)
			alert(typeof document.getElementById("myList"))
		</script>
