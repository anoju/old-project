<h1>getElementsByTagNmae에서 인수에 *를 이용하여 문서내모든요소를 배열에 집어넣을 수 있다</h1>
<p>문서내모든요소를 배열에넣는다면</p>
<p>myList란이름을 가진 ul의 모든요소를 배열에넣는다면</p>
<ul id="myList">
  <li>첫번째목록</li>
  <li>두번째목록</li>
  <li>세번째목록</li>
</ul>
<p>그리고 배열에 집어넣은 값들을 알고 싶다면...</p>
<script type="text/JavaScript">
alert(document.getElementsByTagName("*").length)
var documentStar = document.getElementById("myList")
var item=documentStar.getElementsByTagName("*")
alert(item.length)
//그리고 배열에 집어넣은 값들을 알고 싶다면...
for(var i=0; i< item.length; i++){
	alert(typeof item[i])
	}
	</script>
