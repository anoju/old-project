<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>   </title>
	</head>

	<body>
		<h1>제목 셀과 내용 셀의 연관성</h1>
		<h2>scope 속성의 사용</h2>
		<table border="1">
			<caption></caption>
			<tr>
				<th scope="col">서적명</th>
				<th scope="col">출판사</th>
				<th scope="col">판매부수</th>
			</tr>

			<tr>
				<th scope="row">웹 접근성 향상을 위한 웹 표준</th>
				<td>제우미디어</td>
				<td>25,000부</td>
			</tr>

			<tr>
				<th scope="row">크리에이티브 디자이너를 위한 웹 표준</th>
				<td>제우 미디어</td>
				<td>20,000부</td>
			</tr>
		</table>
		<br />
		<h2>id, headers 속성의 사용</h2>
		<table border="1">
			<caption></caption>
			<tr>
				<th id="publishing">출판사</th>
				<th id="bookTitle">서적명</th>
				<th id="circulation">판매부수</th>
			</tr>

			<tr>
				<th headers="publishing" id="jewoo" rowspan="2">제우미디어</th>
				<td headers="bookTitle jewoo">웹 접근성 향상을 위한 웹 표준</td>
				<td headers="circulation jewoo">25,000부</td>
			</tr>

			<tr>
				<td headers="bookTitle jewoo">크리에이티브 디자이너를 위한 웹 표준</td>
				<td headers="circulation jewoo">20,000부</td>
			</tr>
		</table>
	</body>
</html>
