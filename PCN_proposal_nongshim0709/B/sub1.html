<head>
<title>농심 B안</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="./css/layout.css" type="text/css" />
<style type="text/css">
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	#wrap>p{display:none}
	#wrap>p.on{display:block}

	.gnb{overflow:hidden;position:absolute;top: 0;left: 0;}
	.gnb>li{float:left;}
	.gnb>li>a{display:block;width:111px;height:46px;text-indent:-999em;background:url(../img/space.gif) repeat}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	$(function(){
			$('#wrap p').click(function(){
				var aa = $(this).index();
				var bb = $('#wrap>p').length;

				if(aa==(bb-1)){
					$('#wrap p').eq(0).addClass('on').siblings().removeClass('on');
				}else{
					$(this).next().addClass('on').siblings().removeClass('on');
				}
				
				return false;
			});
		});
</script>
</head>
<body>
	<div id="wrap">
		<p class="on"><img src="./img/3.jpg" alt="서브1" /></p>
		<p><img src="./img/4.jpg" alt="서브2" /></p>
		<ul class="gnb">
			<li><a href="index.html">메인</a></li>
			<li><a href="sub1.html">서브1</a></li>
			<li><a href="sub2.html">서브2</a></li>
			<li><a href="sub3.html">서브3</a></li>
		</ul>
	</div>
</body>
</html>
