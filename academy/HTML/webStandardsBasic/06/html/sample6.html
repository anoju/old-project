	<head><title>Untitled Document</title>

			}

			.b {
				background: #999;

			}

		</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

		<div class="box a">
			<div class="box b">

					<div class="box d">

					</div>
				</div>
			</div>
		</div>
