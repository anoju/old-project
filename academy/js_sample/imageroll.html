<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title> 이미지 롤업 </title>

		<link rel="stylesheet" type="text/css" href="mycss/reset.css" />
		<link rel="stylesheet" type="text/css" href="mycss/layout.css" />

		<script type="text/javascript" src="myjs/showpic.js"></script>

	</head>

	<body>
		<h1>그림 바꾸기 예제</h1>
		<!-- 클릭되는 내자신의 href를 가져오는 방법 this 키워드 사용-->
		<ul>
			<li><a href="images/bigben.jpg" title="시계탑" onclick="showPicture(this);return false">시계탑</a></li>
			<li><a href="images/coffee.jpg" title="커피" onclick="showPicture(this);return false">커피</a></li>
			<li><a href="images/fireworks.jpg" title="불꽃" onclick="showPicture(this);return false">불꽃</a></li>
			<li><a href="images/rose.jpg" title="장미" onclick="showPicture(this);return false">장미</a></li>
		</ul>

		<!-- 이미지 교체 홀더 -->
		<p><img id="placeholder" src="images/placeholder.gif" width="300" height="246" alt="대체이미지" /></p>

		<!-- 클릭된 a요소안에 title이 표시된 문단-->
		<p id="description">사진을 클릭하세요</p>
        		
	</body>

</html>
