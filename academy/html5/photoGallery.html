<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML5</title>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb'>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicBoldWeb'>

		<style>
			body{ font-family: 'NanumGothicWeb'; }
			.gallery{
				border:10px solid #1doc16;
				height:300px;
				width:450px;
				margin:10px auto;
				overflow:visible;
				background:#272229;

				-moz-box-shadow:#272229 10px 10px 20px;
				-webkit-box-shadow:#272229 10px 10px 20px;
				box-shadow:#272229 10px 10px 20px;}

			.gallery ul{
				margin-left:-30px;}

			.gallery ul li{
				list-style:none;
				display:inline-table;
				padding:10px;}

			.gallery ul li .pic{
				-webkit-transition: all 0.6s ease-in-out;
				opacity:0;
				visibility:hidden;
				position:absolute;
				margin:10px 0 0 -20px;
				border:1px solid black;

				-moz-box-shadow:#272229 2px 2px 10px;
				-webkit-box-shadow:#272229 2px 2px 10px;
				box-shadow:#272229 2px 2px 10px;}

			.gallery ul li .small:hover{
				cursor:pointer;}

			.gallery ul li:hover .pic{
				width:320px;
				height:240px;
				opacity:1;
				visibility:visible;
				float:right;}
		</style>


		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div class="gallery">
			<ul>
				<li>
					<img class="small" src="informationTechnology/MySamples/Ch7/images/ph1_s.jpg" alt="">
					<img class="pic" src="informationTechnology/MySamples/Ch7/images/ph1.jpg" alt="">
				</li>
				<li>
					<img class="small" src="informationTechnology/MySamples/Ch7/images/ph2_s.jpg" alt="">
					<img class="pic" src="informationTechnology/MySamples/Ch7/images/ph2.jpg" alt="">
				</li>
				<li>
					<img class="small" src="informationTechnology/MySamples/Ch7/images/ph3_s.jpg" alt="">
					<img class="pic" src="informationTechnology/MySamples/Ch7/images/ph3.jpg" alt="">
				</li>
				<li>
					<img class="small" src="informationTechnology/MySamples/Ch7/images/ph4_s.jpg" alt="">
					<img class="pic" src="informationTechnology/MySamples/Ch7/images/ph4.jpg" alt="">
				</li>
				<li>
					<img class="small" src="informationTechnology/MySamples/Ch7/images/ph5_s.jpg" alt="">
					<img class="pic" src="informationTechnology/MySamples/Ch7/images/ph5.jpg" alt="">
				</li>
				<li>
					<img class="small" src="informationTechnology/MySamples/Ch7/images/ph6_s.jpg" alt="">
					<img class="pic" src="informationTechnology/MySamples/Ch7/images/ph6.jpg" alt="">
				</li>
			</ul>
		</div>

	</body>
</html>
