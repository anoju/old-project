<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){			
				//특정이벤트가 발생할때마다 처리되는 이벤트 오브젝트가 존재
				//그속성을 전달 시키려면 매게변수(e)가 필요
				$('.one .changeImg').mousemove(function(e) {
					//e.clientX, e.clientY 이벤트 전달시 현재 마우스의 좌표
					$('.one p').html("현재 마우스의  X좌표: " + e.clientX + "<br>" + "현재 마우스의  Y좌표: " + e.clientY)	
				})
			})			
   
		</script>
	</head>
	<body>
		<div class="one">
			<img class="changeImg" src="image/img00.PNG" alt="아이스크림" title="아이스크림" width="320px" height="480" />
			<p></p>
		</div>
	</body>
</html>
