<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML5</title>

		<style>
			.navi li{
				list-style:none;
				display:block;
				width:8em;
				height:3em;
				float:left;
				text-align:center;
				font-family:"Lucida Grande", sans-serif;
				border-right:1px solid #818181;
				background-color:#c9c9c9;
				
				background:-webkit-gradient(linear,left top, left bottom, from(#c9c9c9), to(#848484), color-stop(0.6, #a1a1a1));
				background:-moz-linear-gradient(top,#c9c9c9, #a1a1a1, #848484);

				-moz-box-shadow:1px 1px 1px #bbb;
				-webkit-box-shadow:1px 1px 1px #bbb;
				}

			.navi li a{
				display:block;
				padding:.8em .5em .5em .5em;
				font-size:1.2em;
				text-decoration:none;
				color:#292929;
				text-shadow:1px 1px 0px #ccc;}

			.navi li a:hover{
				background-color:#333;
				background:-webkit-gradient(linear,left top, left bottom, from(#333), to(#4c4c4c), color-stop(0.6, #474747));
				background:-moz-linear-gradient(top, #333, #474747, #4c4c4c);}

			.navi li:hover > a{
				color:#fff;
				text-shadow:0px 1px 0px #fff;}

			.navi li:first-child{
				-moz-border-radius:.5em 0 0 .5em;
				-webkit-border-radius:.5em 0 0 .5em;
				border-radius:.5em 0 0 .5em;}

			.navi li:last-child{
				-moz-border-radius:0 .5em .5em 0;
				-webkit-border-radius:0 .5em .5em 0;
				border-radius:0 .5em .5em 0;}

		</style>


		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div>
			<ul class="navi">
				<li class="home"><a href="#">home</a></li>
				<li class="html"><a href="#">HTML5</a></li>
				<li class="css"><a href="#">CSS3</a></li>
				<li class="jquery"><a href="#">Jquery</a></li>
				<li class="mobile"><a href="#">Mobile</a></li>
				<li class="profile"><a href="#">Profile</a></li>
			</ul>
		</div>

	</body>
</html>
