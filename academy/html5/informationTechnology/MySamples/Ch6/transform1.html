<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transform</title>
<style>
.myphoto{
	position:absolute;
	left:50px;
	top:70px;
	transform: rotate(15deg);
	-webkit-transform:rotate(15deg);
	-moz-transform:rotate(15deg); 
}
</style>
</head>

<body>
<img class="myphoto" src="photo.jpg">
</body>
</html>
