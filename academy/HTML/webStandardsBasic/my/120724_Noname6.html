				}
			div{
				background:#fcc;
				width:200px;

			#hide{
				/* display:none;        영역도 포함하여 숨김 처리*/

				width:0;
				height:0;
				font-size:0;
				text-indent:-999%;}

	<body>
		<div id="hide" class="">
