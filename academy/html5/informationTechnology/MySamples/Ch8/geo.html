<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="http://apis.daum.net/maps/maps2.js?apikey=f80ca535068ae3768ce41342e9d7a2fceb39accb"></script>
 <title>다음 API를 이용한 위치 표시</title>
</head>
<body>
<div id="map" style="width:300px; height:300px"></div>
<script language="Javascript">
var map;
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
  	function(position) {
		
		lat=position.coords.latitude;
		lng=position.coords.longitude;
		
		map = new DMap("map");
		
		var indexMapControl = new DIndexMapControl();
		var zoomControl = new DZoomControl();
		var mapTypeControl = new DMapTypeControl()
		map.addControl(indexMapControl);
		map.addControl(zoomControl);
		map.addControl(mapTypeControl);
		indexMapControl.setAlign("left");
		zoomControl.setVAlign("middle");
		
		map.setCenter(new DLatLng(lat, lng));
		m = new DMark(new DLatLng(lat, lng));
		map.addOverlay(m);
		
	});
}

</script>

  </body>
</html>​
