<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML5</title>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb'>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicBoldWeb'>

		<style>
			*{margin:0;padding:0;}
			body{ font-family: 'NanumGothicWeb'; }
			
			.accordionMenu{
				font:12px/20px 돋움;
				color:#424242;
				background:#fff;
				padding:10px;
				width:500px;}

			.accordionMenu h1{
				font-size:20px;
				text-shadow:2px 2px 2px #aeaeae;}

			.accordionMenu h2{
				margin:5px 0;}

			.accordionMenu h2 a{
				font-size:15px;
				display:block;
				font-weight:normal;
				color:#424242;
				text-shadow:2px 2px 2px #aeaeae;
				text-decoration:none;
				padding:10px;

				
				background:-moz-linear-gradient(top,#cecece,#8f8f8f);
				background:-webkit-gradient(linear, left top,left bottom,from(#cecece),to(#8f8f8f));

				/*-ms-filter:"progid:DXImageTransform.Microsoft.gradient(startColorstr=#ffcece,endColorstr=#f8f8f8)";*/
				
				-moz-border-radius:5px;
				-webkit-border-radius:5px;
				border-radius:5px;}

			.accordionMenu :target h2 a, .accordionMenu h2 a:focus, .accordionMenu h2 a:hover, .accordionMenu h2 a:active{
				background:#2288dd;
				background:-moz-linear-gradient(top,#6dd2ff,#2288dd);
				background:-webkit-gradient(linear ,left top, left bottom, from(#6bb2ff),to(#2288dd));
				/*filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#ff6bb2ff,endColorstr=#ff2288dd);
				-ms-filter:"progid:DXImageTransform.Microsoft.gradient(startColorstr=#ff6bb2ff,endColorstr=#ff2288dd)";*/
				color:#fff;}

			.accordionMenu p{
				padding:0 10px;
				height:0;
				overflow:hidden;

				-moz-transition:height 0.5 ease-in;
				-webkit-transition:height 0.5 ease-in;
				-o-transition:height 0.5 ease-in;
				transition:height 0.5 ease-in;
				}

			.accordionMenu :target p{
				overflow:auto;
				height:100px;}
		</style>


		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div class="accordionMenu">
			<h1>아코디언 메뉴</h1>
			<div id="html5" class="menuSection">
				<h2><a href="#html5">HTML5</a></h2>
				<p>...  </p>
			</div>

			<div id="css3" class="menuSection">
				<h2><a href="#css3">CSS3</a></h2>
				<p>...  </p>
			</div>

			<div id="api" class="menuSection">
				<h2><a href="#api">API</a></h2>
				<p>...  </p>
			</div>
		</div>

	</body>
</html>
