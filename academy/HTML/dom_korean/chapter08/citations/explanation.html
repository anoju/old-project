   <h1>문서 객체 모델(Document Object Model)이란 무엇인가?</h1>
    <p>
 <abbr title="World Wide Web Consortium">W3C</abbr> 는
<abbr title="Document Object Model">DOM</abbr>을 다음과 같이 정의 한다.
    </p>
    <blockquote cite="http://www.w3.org/DOM/">
      <p>
특정 문서에 대한 내용과 구조, 외양을 동적으로 접근해 변경할 수 있도록 스크립트나 프로그램이 이용 가능한 플렛폼과 언어 중립적인 인터페이스
      </p>
    </blockquote>
    <p>
즉 <abbr title="HyperText Markup Language">
HTML</abbr>이나 <abbr title="eXtensible Markup Language">XML
</abbr>문서를 다루는 데 사용하는 <abbr title="Application Programming Interface">API</abbr>
 라고 할 수 있다.
    </p>
