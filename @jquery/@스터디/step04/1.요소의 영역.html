<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	.test { width:100px; height:100px; padding:10px; border:2px dashed blue; margin:20px; background:silver;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var $test = $('.test');
		var results = $('#results');
		
		dimensions('test width',$test.width())
		
		dimensions('test height',$test.height())
		
		dimensions('test innerWidth',$test.innerWidth())
		
		dimensions('test innerHeight',$test.innerHeight())

		dimensions('test outerWidth',$test.outerWidth())
		
		dimensions('test outerHeight',$test.outerHeight())

		function dimensions(a,b){
			$('<p>' + a + ' : ' + b + '</p>' ).appendTo(results);
		}
	})
</script>
</head>
<body>
    <div class="test">가로 : 100<br />세로 : 100<br />padding : 10<br />border : 2<br />margin : 20</div>
    <div id="results"></div>
</body>
</html>
