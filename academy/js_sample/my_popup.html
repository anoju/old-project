<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>  </title>

		<!-- 외부 CSS 링크-->
		<link rel="stylesheet" type="text/css" href="#" />

		<style type="text/css">
			body{
				font-family:"나눔고딕","맑은 고딕";
				font-size: 75%;}
		</style>

		<script type="text/javascript" src="myjs/my_popup.js"></script>

	</head>

	<body>
		<!-- 슈도 프로토콜을 이용해서 자바스크립트를 호출 -->
		<p><a href="javascript:myPopUp('open.html')">새창띄우기</a></p>

		<!-- 인라인 (태그안에서 이벤트 핸들러(onclick...) )사용하여 자바스크립트 호출 -->
		<p><a href="#" onclick="myPopUp('http://www.naver.com'); return false">네이버 새창띄우기</a></p>

		<!-- 돔 메소드(내장함수)를 이용해서 함수에 매게 변수를 가져옴 -->
		<p><a href="http://www.nate.com" onclick="myPopUp(this.getAttribute('href')); return false">네이트 새창띄우기</a></p>

		<!-- 슈도프로토콜과 인라인 자바스크립트를 완전 분리(콜벳함수 활용) -->
		<!-- 클릭하는 자신의 이름을 클래스로 할당해주고 그클래스가 가지고 있는 href 속성을 이용하여 오픈 윈도우 생성 -->
		<p><a href="http://www.daum.net" class="classPopUp">다음 새창띄우기</a></p>

	</body>

</html>
