<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>스크롤 따라다니는 top버튼</title>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>

<style>
.con{height:3000px;position:relative}

#floater{position:absolute;left:50%;z-index:9999}
#floater img{position:absolute;top:100px;cursor:pointer}
</style>

</head>

<body>

<div class="con">

    <div id="floater"><img src="btn_top.png" alt="" /></div>

</div>

<script type="text/javascript">
$(window).scroll(function() {
	var position = $(window).scrollTop(); // 현재 스크롤바의 위치값을 반환합니다.
		$("#floater").stop().animate({ top: position + "px" }, 500); //해당 오브젝트 위치값 재설정
	});
	$("#floater").click(function() {
		if ($(window).scrollTop() > 0) {
		$('html, body').animate({ scrollTop: 0 }, 500);
	}
});
</script>

</body>
</html>
