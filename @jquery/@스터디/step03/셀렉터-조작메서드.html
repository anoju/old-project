<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	ul {margin:0px; padding:0px; background:pink; padding:10px; margin-top:30px;}
	ul li { list-style:none; font-weight:bold;margin:0px; padding:0px; background:silver; margin:10px; padding:10px; cursor:pointer;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">	
//<![[CDATA
	$(function(){
		$('button').click(function(){
			var val = $('input[type=text]').val();
			$('ul').append('<li>' + val + '</li>');
			//$('<li>' + val + '</li>').appendTo('ul');
			//$('ul').prepend('<li>' + val + '</li>');
			//$('<li>' + val + '</li>').prependTo('ul')
		});
		$('li').live('click',function(){
			$(this).remove();
			//$(this).empty();
		});
	});
//]]>
</script>
</head>
<body>
	<h1>'li'메뉴 추가추가!!</h1>
    <input type="text" title="아무거나 입력하면 추가됨" /><button>추가</button>
    <ul></ul>
</body>
</html>
