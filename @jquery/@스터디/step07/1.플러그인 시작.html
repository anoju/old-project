<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	div { width:100px; height:100px; background:pink; position:absolute; left:0px; top:50px;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').bt_click({
			speed:500, left:1000
		});
	});
	(function($){
		$.fn.bt_click = function(options){
			var opt = $.extend({
				speed:1000,
				left:500
			},options);
			return this.each(function(){
				$(this).click(function(){
					$('div').animate({'left':opt.left},opt.speed,'easeInOutBounce').animate({'left':'0px'},opt.speed,'easeInOutBounce');
				});
			});
		}
	})(jQuery);
</script>
</head>
<body>
	<button>움직임 모션</button>
	<div></div>
</body>
</html>
