<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>  </title>

		<style type="text/css">
			body{
				font-family:"나눔고딕","맑은 고딕";}
			
			/*부모가 플롯된 자식을 포함하고 있을때 뒤에나오는 요소들의 
			플롯영향을 제거 하는법 1. height값 적용 2. overflow:hidden 3.부모내부에 빈컨테이너에서 클리어 적용*/

			/*플롯된 요소들의 너비가 제한되있을 경우 독립적인 마진을 가질수 있다.*/
			.main{
				width:400px;
				/*height:500px;*/
				/*overflow:hidden;*/
				background:#ff0000;
				margin:10px;}
			.left{
				width:80px;
				float:left;
				background:#ffffcc;
				margin:10px 2px 0 3px;}
			.center{
				width:80px;float:left;
				background:#33ccff;
				margin:20px 2px 0 3px;}
			.right{
				width:80px;
				float:right;
				background:#cccc99;
				margin:10px 2px 0 3px;}

			.clear{
				clear:both;
				font-size:0;
				line-height:0;}
			/*클리어 하단 컨텐츠는 상단 마진 적용이 가능하다*/
			.add{
				background:#ff00ff;
				margin-top:25px;}

		</style>
	</head>

	<body>
		<div class="main">
			<div class="left">
				left<br />
				left<br />
				left<br />
				left<br />
				left
			</div>

			<div class="center">
				center<br />
				center<br />
				center<br />
				center<br />
				center
			</div>

			<div class="right">
				right<br />
				right<br />
				right<br />
				right<br />
				right
			</div>
			<!--클리어용 빈 컨테이너-->
			<div class="clear">
				&nbsp;
			</div>

			<div class="add">
				이전코드에 클리어용 컨테이너와 CSS 포함
			</div>
		</div>

		

		<div class="main">
			<div class="left">
				left<br />
				left<br />
				left<br />
				left<br />
				left
			</div>

			<div class="center">
				center<br />
				center<br />
				center<br />
				center<br />
				center
			</div>

			<div class="right">
				right<br />
				right<br />
				right<br />
				right<br />
				right
			</div>
			<!--클리어용 빈 컨테이너-->
			<div class="clear">
				&nbsp;
			</div>
		</div>
	</body>

</html>
