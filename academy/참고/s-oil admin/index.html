<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>관리자페이지 로그인</title>
<link rel="stylesheet" type="text/css" href="css/login.css"  media="all" />
</head>

<body>
	<div id="login">
		<h1 class="logo"><a href="#"><span class="blind">S-OIL TOTAL</span></a></h1>
		<div class="contents">
			<form action="1-1.html" method="post">	
				<fieldset>
					<legend>로그인폼</legend>
						<h2><span class="blind">관리자 로그인 ADMINSTRATOR LOGIN</span></h2>
						<span class="ip_txt_area">
							<input type="text" id="userLogin" name="userLogin" size="20" value="" title="ID" placeholder="ID" />
							<input type="password"id="userPass" name="userPass" size="20" value="" title="Password" placeholder="PASSWORD" />
						</span>
						<input type="image" src="images/admin/login/btn_login.gif" alt="LOGIN" class="btn_login" />
						<span class="clear">
							<input type="checkbox" id="keepUser" name="keepUser" />
							<label for="keepUser">아이디 기억하기</label>
						</span>
				<fieldset>
			</form>
		</div>
	</div>
	<div class="footer">
		<address>COPYRIGHT 2012 S-OIL TOTAL LUBRICANTS CO.,LTD ALL RIGHT RESERVED.</address>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
	<script type="text/javascript" src="js/jquery.placeholder.min.js"></script> 

	<script type="text/javascript">
	$('input[placeholder], textarea[placeholder]').placeholder();
	</script>
</body>
</html>
