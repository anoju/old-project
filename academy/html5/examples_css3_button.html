<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML5</title>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb'>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicBoldWeb'>

		<style>
			body{ font-family: 'NanumGothicWeb';}
			
			.button{
				width:120px;
				height:24px;
				padding:5px 6px 3px;
				border:2px solid #ccc;
				position:relative;
				font-family:Lucida Snas, Helvetica, sans-serif;
				font-weight:800;
				text-align:center;
				vertical-align:middle;
				color:#fff;
				overflow:hidden;

				text-shadow:rgba(10,10,10,0.5) 1px 2px 2px;
				
				-webkit-border-radius:16px;
				border-radius:16px;}

			.aqua{
				border-top-color:#8ba21c;
				border-right-color:#5890bf;
				border-bottom-color:#4f93ca;
				border-left-color:#768fa5;
				background-color:rgba(60, 132, 198, 0.8);

				background-image:-moz-gradient(linear, 0% 0%, 0% 90%, from(rgba(28,91,155,0.8)), to(rgba(108,191,255,0.9)));
				background-image:-webkit-gradient(linear, 0% 0%, 0% 90%, from(rgba(28,91,155,0.8)), to(rgba(108,191,255,0.9)));

				-moz-box-shadow:rgba(66, 140, 240, 0.5) 0px 10px 16px;
				-webkit-box-shadow:rgba(66, 140, 240, 0.5) 0px 10px 16px;
				box-shadow:rgba(66, 140, 240, 0.5) 0px 10px 16px;
				}

			.button .blaze{
				position:absolute;
				top:0;
				left:5px;
				height:1px;
				width:122px;
				padding:8px 0;
				background-color:rgba(255, 255, 255, 0.25);
				
				background-image:-moz-gradient(linear, 0% 0%, 0% 95%, from(rgba(255,255,255,0.7)), to(rgba(255,255,255,0)));
				background-image:-webkit-gradient(linear, 0% 0%, 0% 95%, from(rgba(255,255,255,0.7)), to(rgba(255,255,255,0)));

				-webkit-border-radius:8px;
				border-radius:8px;
				}

			.button:hover{
				color:#fff;
				text-shadow:rgb(255,255,255) 0px 0px 5px;
				top:1px;}
			
		</style>


		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div class="button aqua">
			<div class="blaze"></div>
			HTML5
		</div>

	</body>
</html>
