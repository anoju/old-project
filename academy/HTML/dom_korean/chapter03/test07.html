body{
	font-family:"나눔고딕", "맑은 고딕";
}
p {
  color: yellow;
  font-size: 1.2em;
}
body {
  color: white;

}
#myList {
  border: 1px solid white;
  background-color: #333;

  <body>
    <h1>만약 title속성이 없었다면</h1>
    <p id="myP">그값은 빈값으로 출력되며</p>
	<p>setAttribute에 의해</p>
    <ul id="myList">
      <li>없었던title속성이</li>
      <li>추가되게 된다</li>
    </ul>
	<script type="text/JavaScript">
	var change=document.getElementById("myP");
	alert(change.getAttribute("title"))
	change.setAttribute("title", "title속성추가");
	alert(change.getAttribute("title"));
	</script>
  </body>
