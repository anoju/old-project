<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>anoju :: flipsnap</title>
		<meta name="description" content="" />
		<meta name="author" content="anoju" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<div class="viewport">
			<h3>normal</h3>
			<div class="flipsnap snap">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>

		<div class="viewport">
			<h3>distance</h3>
			<div class="flipsnap snap2">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>

		<div class="viewport">
			<h3>maxPoint</h3>
			<div class="flipsnap snap3">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
				<div class="item">6</div>
				<div class="item">7</div>
				<div class="item">8</div>
				<div class="item">9</div>
				<div class="item">10</div>
			</div>
		</div>

		<div class="viewport">
			<h3>transitionDuration</h3>
			<div class="flipsnap snap4">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>

		<!--
		<div class="viewport">
			<h3>pointmove</h3>
			<div class="flipsnap snap5">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>
		<div class="pointer">
			<span class="current"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		-->

		<div class="viewport">
			<h3>add,remove</h3>
			<div class="flipsnap snap6">
				<div class="item">1</div>
			</div>
		</div>
		<p class="controls">
			<button class="add">add</button>
			<button class="remove">remove</button>
		</p>

		<div class="viewport">
			<h3>link</h3>
			<div class="flipsnap snap7">
				<div class="item"><a href="http://www.naver.com" target="_blank">link</a></div>
				<div class="item"><a href="#">event</a></div>
				<div class="item"><a href="http://www.naver.com" target="_blank">event + link</a></div>
			</div>
		</div>

		<div class="viewport">
			<h3>next, prev</h3>
			<div class="flipsnap snap8">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>
		<p class="controls">
			<button class="prev" disabled="">prev</button>
			<button class="next">next</button>
		</p>
	
		<script type="text/javascript" src="js/libs/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="js/flipsnap.js"></script>
		<script type="text/javascript" src="js/script.js"></script>		
	</body>
</html>
