<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>  </title>

		<style type="text/css">
			body{
				font-family:"나눔고딕","맑은 고딕";
				}

			div{
				background:#0c6;
				display:inline;}

			strong{
				background:#c9c;
				display:block;
				width:200px;
				height:100px;
				margin-bottom:5px;}

			#table_cell{
				display:table-cell;
				vertical-align:middle;
				text-align:center;
				background:#009999;
				width:300px;
				height:200px;}

		</style>
	</head>

	<body>
		<!-- 블록과 인라인 치환 -->
		<div>원래 블록1</div>
		<div>원래 블록2</div>
		<div>원래 블록3</div>
		<div>원래 블록4</div>
		<div>원래 블록5</div>

		<p>
			<strong>원래 인라인1</strong>
			<strong>원래 인라인2</strong>
			<strong>원래 인라인3</strong>
			<strong>원래 인라인4</strong>
			<strong>원래 인라인5</strong>
		</p>

		<!-- 단독 인라인을 수직 정렬 -->
		<div id="table_cell">	세로 인라인 정렬	</div>

	</body>

</html>
