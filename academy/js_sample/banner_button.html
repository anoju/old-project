<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
#apDiv1,#apDiv2, #apDiv3{
	position: absolute;
	left: 30px;
	top: 75px;
	width: 250px;
	height: 250px;
	
}
#apDiv1{background-color: #666;}
#apDiv2{background-color: #0F0;}
#apDiv3{background-color: #03F;}

</style>
<script type="text/javascript">
//<![CDATA[

	window.onload= function()
		{
		//누를때마다 증가되는 숫자 변수
		var count = 1
		var next = document.getElementById("next")
		
		next.onmousedown =function()
			{
			count++
			//다 돌려서 가려줌
			for( var i=1 ; i<4  ; i++)
				{
				document.getElementById("apDiv" + i).style.display = "none"
				}
			if(count >3)
				{
				count = 1
				}
			document.getElementById("apDiv" + count).style.display = "block"
			}
			
		var prev = document.getElementById("prev")
			prev.onmousedown =function()
			{
			count--
			//다 돌려서 가려줌
			for( var i=1 ; i<4  ; i++)
				{
				document.getElementById("apDiv" + i).style.display = "none"
				}
			if(count < 1)
				{
				count = 3
				}
			document.getElementById("apDiv" + count).style.display = "block"
			}
		
		}

//]]>
</script>

</head>

<body>
<div>
	<img id="prev" src="sample5/idTab/images/topmenu01_ov.gif" width="124" height="43" alt="메뉴1" />
	<img id="next" src="sample5/idTab/images/topmenu02.gif" width="108" height="43" alt="메뉴2" />
</div>
<div id="apDiv1"></div>
<div id="apDiv2"></div>
<div id="apDiv3"></div>
</body>
</html>
