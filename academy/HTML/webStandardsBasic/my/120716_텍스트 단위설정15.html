<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>      </title>

		<style type="text/css">
			body{
				font-family:"나눔고딕","맑은 고딕";
				font-size:110%;
				}
			div{
				background:#ccffcc;
				width: 300px;
				height: 300px;
				margin: 10px;
				}
			.one h2{
				font-size:40px;
				}
			.one em{
				font-size:15px;
				}
			.two h2{
				font-size:2em;
				}
			.two em{
				font-size:1.2em;
				}
			.three h2{
				font-size:150%;
				}
			.three em{
				font-size:120%
				}
			.four ul{
				font-size:80%
				}
			.four ul ul{
				font-size:100%
				}
		</style>
	</head>

	<body>
		<div class="one">픽셀단위 설정
			<h2>머릿글 40px</h2>
			<p><em>em 15px</em></p>
		</div>

		<div class="two">em단위 설정
			<h2>머릿글 2em</h2>
			<p><em>em 1.2em</em></p>
		</div>

		<div class="three">%단위 설정
			<h2>머릿글 150%</h2>
			<p><em>em 120%</em></p>
		</div>

		<div class="four">중첩목록주의
			<h2>중첩의 문제점</h2>
			<ul>
				<li> 첫번째 큰목록
					<ul>
						<li>첫번째의 작은 첫번째</li>
						<li>첫번째의 작은 두번째</li>
						<li>첫번째의 작은 세번째</li>
						<li>첫번째의 작은 네번째</li>
					</ul>
				</li>
				<li> 두번째 큰목록
					<ul>
						<li>두번째의 작은 첫번째</li>
						<li>두번째의 작은 두번째</li>
						<li>두번째의 작은 세번째</li>
						<li>두번째의 작은 네번째</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>

</html>
