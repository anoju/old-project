<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="utf-8" />
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=LexiSaebomRWeb'
		rel='stylesheet' type='text/css' />
		<style>
            body {
                font-family: "LexiSaebomRWeb"
            }
            :target:before {
                content: url(images/alpha.gif);
            }

		</style>
	</head>
	<body>

		<h1>This is a heading</h1>

		<p><a href="#news1">Jump to New content 1</a></p>
		<p><a href="#news2">Jump to New content 2</a></p>

		<p> Click on the links above and the :target selector will add an image in front of the current active HTML anchor. </p>

		<p><a name="news1"></a><b>New content 1...</b></p>
		<p><a name="news2"></a><b>New content 2...</b></p>

		<p><b>Note:</b> Internet Explorer does not support the :target selector. </p>

	</body>
</html>
