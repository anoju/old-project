<script type="text/javascript">
	
	var mainRollTimer;
	var currentRotateNum = 0;
	function init(){
		main_btn_ctrl();
		group_ctrl(0);
		startRolling();
		
	}
	
	function group_ctrl(num){
		if(num==0){
			
			$('.group1_wrap').show();
			$('.group2_wrap').hide();
			currentRotateNum = 0;
			action01();
			
			
		}else{
			$('.group2_wrap').show();
			$('.group1_wrap').hide();
			currentRotateNum = 1;
			action02();
			
			
		}
		
	}
	
	function action01(){
		$(".group1_wrap .poz_1,.group1_wrap .poz_2,.group1_wrap .poz_3,.group1_wrap .poz_4,.group1_wrap .poz_5,.group1_wrap .poz_6,.group1_wrap .poz_7,.group1_wrap .poz_8,.group1_wrap .poz_9,.group1_wrap .poz_10,.group1_wrap .poz_11,.group1_wrap .poz_12,.group1_wrap .poz_13").css({'opacity':'0'});

		$(".group1_wrap .poz_1").css({'left':1260});
		$(".group1_wrap .poz_10").css({'top':357});
		$(".group1_wrap .poz_11").css({'top':519});
		$(".group1_wrap .poz_12").css({'top':770});
		$(".group1_wrap .poz_5").animate({'opacity':'1'},500);
		$(".group1_wrap .poz_4").delay(150).animate({'opacity':'1'},500);
		$(".group1_wrap .poz_3").delay(300).animate({'opacity':'1'},500);
		$(".group1_wrap .poz_6").delay(450).animate({'opacity':'1'},500);
		$(".group1_wrap .poz_7").delay(600).animate({'opacity':'1'},500);
		$(".group1_wrap .poz_8").delay(750).animate({'opacity':'1'},500);
		$(".group1_wrap .poz_9").delay(900).animate({'opacity':'1'},500);
		$(".group1_wrap .poz_10").delay(1050).animate({'opacity':'1','top':327},500,"easeOutQuint");
		$(".group1_wrap .poz_11").delay(1200).animate({'opacity':'1','top':489},500,"easeOutQuint");
		$(".group1_wrap .poz_12").delay(1350).animate({'opacity':'1','top':740},500,"easeOutQuint");
		$(".group1_wrap .poz_2").delay(1500).animate({'opacity':'1'},500);
		$(".group1_wrap .poz_1").delay(1650).animate({'opacity':'1','left':960},500,"easeOutQuint");
		$(".group1_wrap .poz_13").delay(1800).animate({'opacity':'1'},500,startRolling());
	}
	function action02(){
		$(".group2_wrap .pos_1,.group2_wrap .pos_2,.group2_wrap .pos_3,.group2_wrap .pos_4,.group2_wrap .pos_5,.group2_wrap .pos_6,.group2_wrap .pos_7,.group2_wrap .pos_8,.group2_wrap .pos_9,.group2_wrap .pos_10").css({'opacity':'0'});		
		
		$(".group2_wrap .pos_1").css({'top':'668px'});
		$(".group2_wrap .pos_2").css({'top':'327px'});
		$(".group2_wrap .pos_10").css({'top':'667px'});
		$(".group2_wrap .pos_9").css({'left':'1460px'});
		
		$(".group2_wrap .pos_7").delay(150).animate({'opacity':'1'},500);
		$(".group2_wrap .pos_4").delay(300).animate({'opacity':'1'},500);		
		
		$(".group2_wrap .pos_3").delay(450).animate({'opacity':'1'},500);
		$(".group2_wrap .pos_8").delay(600).animate({'opacity':'1'},500);
		$(".group2_wrap .pos_6").delay(750).animate({'opacity':'1'},500);
		$(".group2_wrap .pos_1").delay(800).animate({'top':'642','opacity':'1'},500);	
		$(".group2_wrap .pos_2").delay(950).animate({'top':'306','opacity':'1'},500);			
		$(".group2_wrap .pos_10").delay(1700).animate({'top':'635','opacity':'1'},500);	
		$(".group2_wrap .pos_5").delay(1350).animate({'opacity':'1'},500);	
		
		$(".group2_wrap .pos_9").delay(1750).animate({'left':'1060','opacity':'1'},420,startRolling() );
		
	}
	
	function startRolling(){		
		timerReset();
		if( mainRollTimer == null){
			mainRollTimer = setInterval("rotateCtrl()",6000);	
		}		
	}	
	
	function timerReset(){
		clearInterval(mainRollTimer);
		mainRollTimer=null;	
	}
	
	function rotateCtrl(){				
		if(currentRotateNum == 0){
			$(".group1_wrap .poz_13 > a").trigger("click");
		}else{
			$(".group2_wrap .pos_10 > a").trigger("click");			
		}		
	}
	
	function main_btn_ctrl(){
	
		$(".group1_wrap .poz_13 > a").bind({
			click:function(evt){
		
				evt.preventDefault();				
				group_ctrl(1);
				
				
			},mouseover:function(){				
				timerReset();
			},mouseout:function(){
				startRolling();
			}
		
		});
		
		$(".group2_wrap .pos_10 > a").bind({
			click:function(evt){
	
				evt.preventDefault();			
				group_ctrl(0);
			},
			mouseover:function(){
				timerReset();
			
			},mouseout:function(){
				startRolling();
			}
		
		});

	}

	init();
</script>
