<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>table-cell</title>
<style type="text/css">
body { font-family:"나눔 고딕", "맑은 고딕", "돋움" }
div { width:100px; height:20px; background-color:#069; color:#FFF; display:inline; margin:10px }
p strong { margin:10px; background-color:#C69; width:200px; height:50px; display:block; }
#table-cell { display:table-cell; width:221px; height:121px; background-color: #FFCC66; vertical-align:middle; text-align:center }
</style>
</head>

<body>
    <div>내용1</div>
    <div>내용2</div>
    <div>내용3</div>
    <div>내용4</div>
    <div>내용5</div>
    
    <p>
        <strong>인라인1</strong>
        <strong>인라인2</strong>
        <strong>인라인3</strong>
        <strong>인라인4</strong>
        <strong>인라인5</strong>
    </p>
    
    <div id="table-cell">세로 인라인 정렬</div>
    
</body>
</html>
