<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			div{
				margin-bottom:50px;
			}	
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){
				//각각의 strong타겟을 개별적으로 h1을 감싸줌
				$(".one strong").wrap('<h2></h2>')
				
				//지정된 여러요소를 한꺼번에 하나의 태그로 감쌈
				$(".one i").wrapAll('<h3></h3>')
				
				//원하는 태그로 감싸고 특정요소안에 집어넣음.. 텍스트가 이미 존재함
				$("p").wrapInner('<strong></strong>')
			})
		</script>
	</head>
	<body>
		<div class="one">
			<strong>마크업과 텍스트가 동시에 존재해있는 대상을 태그로 감싸줌</strong>
			<strong>마크업과 텍스트가 동시에 존재해있는 대상을 태그로 감싸줌</strong>
			<strong>마크업과 텍스트가 동시에 존재해있는 대상을 태그로 감싸줌</strong>

			<i>이기울임 태그는 세개의 i요소를 한꺼번에 묶음</i>
			<i>이기울임 태그는 세개의 i요소를 한꺼번에 묶음</i>
		</div>
		
		<div>
			<p>감쌀대상</p>
			<p>감쌀대상</p>
			
		</div>
	</body>
</html>
