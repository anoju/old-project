<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<style type="text/css">
	.bottomLayer3{position:relative;width:329px;height:206px; border:1px solid #666; margin:auto; margin-top:30px;}
	.bottomLayer3 h3{padding:24px 0 0 17px;width:43px;height:16px;}
	.bottomLayer3 .mu_banner{position:relative;left:21px;top:18px;width:288px;height:105px;overflow:hidden;}
	.bottomLayer3 .mu_banner ul{width:864px;}
	.bottomLayer3 .mu_banner ul li{width:288px;height:105px;cursor:pointer;position:absolute;left:0;top:0; display:none;}
	.bottomLayer3 .mu_banner ul li.on { display:block;}
	.bottomLayer3 ul.mu_banner_btn{position:absolute;top:27px;right:21px;}
	.bottomLayer3 ul.mu_banner_btn li{float:left;margin-left:3px;}
	
	.bottomLayer3 ul.icon { position:absolute; bottom:15px; left:50%;}
	.bottomLayer3 ul.icon li { width:10px; height:10px; border-radius:5px; background:#a3bdd4; float:left; margin:5px; box-shadow:1px 1px 1px 0 #888; cursor:pointer;}
	.bottomLayer3 ul.icon li.on {background:#0b273f;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var index = 0;
		var length = $('.mu_banner>ul>li').length;
		$('.mu_banner>ul>li').eq(index).addClass('on');
		$('.mu_banner>ul>li').each(function(index){
			$('.icon').append('<li></li>').css('margin-left',-((index+1) * 20)/2);
		});
		$('.icon>li').eq(index).addClass('on');
		var timer =  setInterval(time,2000);
		function time(){
			if(index == length-1){
				index = 0;
				fade(index)
			}else{
				index++;
				fade(index)
			}
		}
		
		function fade(index){
			$('.mu_banner>ul>li').eq(index).fadeIn().siblings().fadeOut();
			$('.icon>li').eq(index).addClass('on').siblings().removeClass('on')
		}
		
		$('.mu_banner_btn>li').click(function(){
			var index = $(this).index();
			switch(index){
				case 0 :
					break;
				case 1 :
					break;
				case 2 :
					break;
				case 3 :
					break;
			}
		});
		
		$('.bottomLayer3').hover(function(){
			clearInterval(timer);
		},function(){
			clearInterval(timer);
			timer = setInterval(time,2000);
		});
		
		$('.icon>li').click(function(){
			index = $(this).index();
			fade(index);
		});
	});
</script>
</head>
<body>
	<div class="bottomLayer3">
        <h3><img src="images/main_title_6.gif" alt="팝업존" /></h3>
        <div class="mu_banner">
            <ul>
                <li><a href="#"><img src="images/banner1.gif" alt="배너1" /></a></li>
                <li><a href="#"><img src="images/banner2.gif" alt="배너2" /></a></li>
                <li><a href="#"><img src="images/banner3.gif" alt="배너3" /></a></li>
                <li><a href="#"><img src="images/banner4.gif" alt="배너4" /></a></li>
                <li><a href="#"><img src="images/banner5.gif" alt="배너5" /></a></li>
            </ul>
        </div>
        <ul class="mu_banner_btn">
            <li><a href="#"><img src="images/prev_btn.gif" alt="이전배너" /></a></li>
            <li><a href="#"><img src="images/stop_btn.gif" alt="정지" /></a></li>
            <li style="display:none"><a href="#"><img src="images/play_btn.gif" alt="재생" /></a></li>
            <li><a href="#"><img src="images/next_btn.gif" alt="다음배너" /></a></li>
        </ul>
        <ul class="icon"></ul>
    </div>
</body>
</html>
