<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=LexiSaebomRWeb'
		rel='stylesheet' type='text/css' />
		<style>
			body {
				font-family: "LexiSaebomRWeb"
			}
			input:checked {
				background: #ff0000;
			}
		</style>

	</head>
	<body>
		<form action="">
			<input type="radio" checked="checked" value="male" name="gender" />
			Male
			<br />
			<input type="radio" value="female" name="gender" />
			Female
			<br />
			<input type="checkbox" checked="checked" value="Bike" />
			I have a bike
			<br />
			<input type="checkbox" value="Car" />
			I have a car
		</form>

		<p>
			<b>Note:</b> This example works properly only in Opera!
		</p>
	</body>
</html>
