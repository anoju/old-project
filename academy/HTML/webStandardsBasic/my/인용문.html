<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title> new document </title>
	</head>

	<body>
		<!--인용에 관련된 구조-->

			<h2>짧은 인용문</h2>
			<p>영희가 <q>바둑아</q>라고 불렀다.</p>

			<h2>큰 인용문</h2>
			<h3>김대기 기자의 보도...</h3>
			<blockquote>
				<p>배우 고준희가 긴 다리 길이를 과시하며 눈을 의심케하는 몸매 비율을 공개했다.</p>
			</blockquote>

		<!--목록-->
			<h2>순번이 있는것</h2>
			<ol>
				<li>목록1</li>
				<li>목록2</li>
				<li>목록3</li>
				<li>목록4</li>
			</ol>
			<hr>


			<h2>순번이 없는것</h2>
			<ul>
				<li>목록</li>
				<li>목록</li>
				<li>목록</li>
				<li>목록</li>
			</ul>
			<address>서울시 관악구 봉천동</address>
	</body>
</html>
