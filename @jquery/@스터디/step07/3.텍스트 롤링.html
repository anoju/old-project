<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<style type="text/css">
	div.rolling_text { background:#90bbdd; padding:20px; overflow:hidden;}
	div.rolling_text h4 { color:#fff; float:left;}
	div.rolling_text .rolling { float:left; margin-left:50px; position:relative; overflow:hidden; width:200px; height:16px;}
	div.rolling_text .rolling ul { position:absolute; top:0px; left:0px;}
	div.rolling_text .rolling ul li { height:16px;}
	div.rolling_text .btn { float:left;}
	div.rolling_text .btn li { line-height:0px;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/rolling_plugin.js"></script>
<script type="text/javascript">
	$(function(){
		$('.rolling_text').rolling();
	});
</script>
</head>
<body>
	<div class="rolling_text">
		<h4>롤링 텍스트 입니다 </h4>
		<div class="rolling">
			<ul>
				<li>롤링 텍스트1</li>
				<li>롤링 텍스트2</li>
				<li>롤링 텍스트3</li>
				<li>롤링 텍스트4</li>
				<li>롤링 텍스트5</li>
				<li>롤링 텍스트6</li>
			</ul>
		</div>
		<ul class="btn">
			<li><a href="#"><img src="images/banner_up.gif" alt="위로" /></a></li>
			<li><a href="#"><img src="images/banner_down.gif" alt="아래로" /></a></li>
		</ul>
	</div>
</body>
</html>
