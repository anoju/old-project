<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
		
			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){				
				$(".one button").dblclick(function(){
					$(".one .changeImg").attr("src","image/img01.PNG")
				})
				
				
				
				//더블클릭 이벤트시 a클릭 회피
				$(".two a").dblclick(function(){
					$(".two .changeImg").attr("src","image/img01.PNG")
				}).click(function(){
					return false
				})			
				
			})
			  	
  
   
		</script>
	</head>
	<body>
		<div class="one">
			<button><img src="../informationTechnology/images/aqua_3_button_03.png" /></button>			
			<p><img class="changeImg" src="image/img00.PNG" alt="아이스크림" title="아이스크림" width="320px" height="480px" /></p>
		</div>
		
		<div class="two">
			<a href="image/img00.PNG"><img src="../informationTechnology/images/aqua_3_button_03.png" /></a>
			<p><img class="changeImg" src="image/img00.PNG" alt="아이스크림" title="아이스크림" width="320px" height="480px" /></p>
		</div>
