<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	ol *{ color:red;}
	ol>li { color:blue;}
	ol li + li { color:silver;}
	ol li ol li ~ li { font-weight:bold; color:#930}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">	
	$(function(){
		$('ul *').css('color','red');
		$('ul>li').css('color','blue');
		$('ul>li + li').css('color','silver');
		$('ul li ul li ~ li').css({'font-weight':'bold','color':'#930'});
		
		$('li[class]').css('background','pink');  //Attr 어트리뷰트를 갖는 E1요소와 일치
		$('li[class=test]').text('클래스가 test인 태그를 찾아 입력'); //Attr 어트리뷰트의 값이 val을 갖는 E1요소와 일치
		$('li[class^=test]').css('background','#855600'); // Attr 어트리뷰트의 값이 val값으로 시작하는 E1요소와 일치
		$('li[class$=t]').css('background','blue'); //Attr 어트리뷰트의 값이 val값으로 끝나는 E1요소와 일치
		$('li[class*=val]').css('background','red'); //Attr 어트리뷰트의 값이 val값을 포함하는 E1요소와 일치
	});
</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3
        	<ul>
            	<li>3-1</li>
            	<li>3-2</li>
            	<li>3-3</li>
            	<li>3-4</li>
            	<li>3-5</li>
            </ul>
        </li>
		<li>4</li>
		<li class="val_test2">5</li>
		<li>6</li>
		<li class="testt">7</li>
	</ul>
    <ol>
		<li>1</li>
		<li>2</li>
		<li>3
        	<ol>
            	<li>3-1</li>
            	<li class="test">3-2</li>
            	<li class="val_test1">3-3</li>
            	<li class="testt">3-4</li>
            	<li class="t_est">3-5</li>
            </ol>
        </li>
		<li>4</li>
		<li class="val_test2">5</li>
		<li>6</li>
		<li class="testt">7</li>
	</ol>
</body>
</html>
