<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transform</title>
<style>
.myphoto{
	position:absolute;
	left:150px;
	top:120px;
	transform: scale(1.5, 1.5);
	-webkit-transform:scale(1.5, 1.5);
	-moz-transform:scale(1.5, 1.5); 
}
</style>
</head>

<body>
<img class="myphoto" src="photo.jpg">
</body>
</html>
