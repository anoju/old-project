<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>12_viewport</title>
		<!--
			viewport는 모바일에 최적화된 배율이나 크기를 지정하는 방법
			
			width : 크기지정(device-width)
			
			initial-scale : 최초 확대축소비율 
			
			minimum-scale=1.0,maximum-scale=1.0 : 
			 확대축소비율이 1배(결론적으로는 확대축소못함)
			 
			user-scaleable : 유저가 확대축소 가능한지 (no)
			 			
			 -->
		<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	</head>
	<body>

	</body>
</html>
