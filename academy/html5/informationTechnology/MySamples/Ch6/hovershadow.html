<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>border-radius</title>
<style>
a img:hover {
	box-shadow: 0 5px 10px rgba(0,0,0,0.6);
	-moz-box-shadow:0 5px 10px rgba(0,0,0,0.6);
	-webkit-box-shadow:0 5px 10px rgba(0,0,0,0.6);
}
#menu1{
	position:absolute;
	left:10px;
	top:20px;	
}
#menu2{
	position:absolute;
	left:200px;
	top:20px;	
}
</style>
</head>
<body>
<div id="menu1">
<a href="javascript:;">
  <img src="menu.jpg" border="0">
</a></div>
<div id="menu2">
<a href="javascript:;">
  <img src="menu.jpg" border="0">
</a>
</div>
</body>
</html>
