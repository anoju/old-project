<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pseudo-class</title>
<style>
li {
	list-style-type:none;
	margin-right:30px;
	float:left;
	font-size:48px;
	font-family:Arial, Helvetica, sans-serif;
}
li:nth-child(odd) {
	color : #900;
	font-weight:bold;	
}
li:nth-child(2) {
	color:green;
	font-family: Comic Sans Ms ;
}

li:nth-child(4n) {
	color:blue;
	background-color:yellow;	
}

</style>
</head>

<body>
<ul>
  <li> 1  </li>
  <li> 2  </li>
  <li> 3  </li>
  <li> 4  </li>
  <li> 5  </li>
  <li> 6  </li>
  <li> 7  </li>    
  <li> 8  </li>  
</ul>


</body>
</html>
