<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	.test { padding:20px;margin:20px; background:silver;}
	.test li:hover { background:pink; cursor:pointer;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').eq(0).bind('click',function(){
			$('.test').append('<li>추가임돠</li>')
		});
		
		$('button').eq(1).one('click',function(){
			$('.test').append('<li>추가임돠</li>');
			$(this).css('color','red');
		});
		
		$('button').eq(2).bind('click',function(){
			$('button').eq(0).unbind('click').css('color','red');
		});
		
		$('li').bind('click',function(){
			$(this).remove();
		});
		/*$('li').live('click',function(){
			$(this).remove();
		});*/
	});
</script>
</head>
<body>
	<button>event(bind)</button>
    <button>event(one)</button>
    <button>event(unbind)</button>
    <ul class="test">
    	<li>기존에 있는 li</li>
        <li>기존에 있는 li</li>
        <li>기존에 있는 li</li>
    </ul>
</body>
</html>
