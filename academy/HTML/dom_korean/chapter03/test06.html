<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=euc-kr" />
    <title>Shopping list</title>
	<style type="text/css">
body{
	font-family:"나눔고딕", "맑은 고딕";
}
p {
  color: yellow;
  font-size: 1.2em;
}
body {
  color: white;
  background-color: black;
}
#myList {
  border: 1px solid white;
  background-color: #333;
  color: #ccc;
  padding:1em 2em;
}
#myList li {
  font-weight: bold;
}

	</style>
  </head>
  <body>
    <h1>만약 속성노드의 값을 바꾼다면</h1>
    <p title="원래는 title속성출력 이었어" id="myP">setAttribute를 이용한다</p>
	<p>getAttribute와 다른점은 인수룰 두개 갖는다면 점</p>
    <ul id="myList">
      <li>바꾸고 싶은 속성과</li>
      <li>바뀔속성두가지가</li>
      <li>그것이다</li>
    </ul>
    <p>아이디 myP찾아내 title속성을 변경한다면</p>
	<script type="text/JavaScript">
	var change=document.getElementById("myP");
	alert(change.getAttribute("title"))
	change.setAttribute("title", "title속성변경");
	//변경값확인
	change=document.getElementById("myP");
	alert(change.getAttribute("title"));
	change.setAttribute("title", "또바꿔봐");
	alert(change.getAttribute("title"))
	</script>
  </body>
</html>
