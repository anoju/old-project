<div id="contect">
  <h2>연락하기</h2>
  <form action="#" method="post">
    <fieldset>
      <p>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" class="required" title="이름" value="연락받을분" />
      </p>
      <p>
        <label for="email">이메일:</label>
        <input type="text" id="email" name="email" class="required email" title="이메일" value="연락받을이메일"/>
      </p>
      <p>
        <label for="message">내용: </label>
        <textarea cols="45" rows="7" id="message" name="message" title="내용" class="required">전하실 내용을 적어 주세요. 밴드가 결성되면 연락 드리겠습니다.</textarea>
      </p>
      <input type="submit" value="보내기" />
    </fieldset>
  </form>
</div>
</body>
