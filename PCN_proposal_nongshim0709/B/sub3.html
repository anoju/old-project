<head>
<title>농심 B안</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="./css/layout.css" type="text/css" />
<style type="text/css">
	*{margin:0;padding:0;}
	body{overflow-x:hidden}
	ul,li{list-style:none;}
	img{border:0 none}
	#wrap{width: 1600px;position:relative;left:50%;margin-left:-800px}

	.gnb{overflow:hidden;position:absolute;top: 0;left: 266px;}
	.gnb>li{float:left;}
	.gnb>li>a{display:block;width:111px;height:46px;text-indent:-999em;background:url(../img/space.gif) repeat}
	.menu{width:310px;position:absolute;top:46px;left:-250px;}
	.menu.active{left:0;}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.menu a').click(function(){
			$(this).parent().toggleClass('active');
			return false;
		});
	});
</script>
</head>
