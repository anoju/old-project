		<h1>getElemuntsByTagName을 이용해서 특정태그에 접근 할 수 있다</h1>

		<p>이속성을 이용해서 아래 리스트에 태그에 접근하려면...</p>
		<p>이속성을 이용해서 아래 리스트에 태그에 접근후에 총개수(.length)도 알아내본다.</p>

		<ul id="myList">
			<li>태그로 접근되는 리스트1</li>
			<li>태그로 접근되는 리스트2</li>
			<li>태그로 접근되는 리스트3</li>
		</ul>


		<script type="text/javascript">
		//태그의 이름으로 요소를 추적하기  getElementsByTagName
		//추출된 값이 배열게 저장된다.
		//호출할때 배열주소 지정
			alert(document.getElementsByTagName("li"))
			alert(document.getElementsByTagName("li").length)
		</script>
