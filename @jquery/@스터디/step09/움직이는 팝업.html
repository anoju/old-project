<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	div, ul, li { margin:0px; padding:0px; list-style:none;}
	div#wrap { width:1000px; margin:0 auto; height:100px; border:1px solid red; position: relative;overflow:hidden;}
	div#wrap ul { position:absolute;}
	div#wrap ul li {width:200px; height:50px; background:pink; border:1px solid blue; margin:25px; float:left;}
	button { margin:auto;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">	
	$(function(){
		var index = $('li').index() + 1;
		var width = $('li').outerWidth();
		var left = 0;
		$('ul').css({'width':(width+50) * index });
		
		var time = setInterval(slide,50);
		function slide(){
			if(Math.abs(left) >= width+50){
				left = 0;
				$('ul>li').eq(0).appendTo($('ul'));
			}
			left = left-2;
			$('ul').css('left',left);
		}
		
		function slide2(){
			if(left == 0){
				left = - (width + 50);
				$('ul>li:last').prependTo($('ul'));
			}
			left = left+2;
			$('ul').css('left',left);
		}
		
		$('button').click(function(){
			var index = $(this).index();
			console.log(index)
			switch (index){
				case 1:
					clearInterval(time);
					time = setInterval(slide,50);
					break;
				case 2:
					clearInterval(time);
					break;
				case 3:
					clearInterval(time);
					time = setInterval(slide2,50);
					break;
			}
		})
	});
</script>
</head>
<body>
	<div id="wrap">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
	</div>
	<button>우측</button>
	<button>멈춤</button>
	<button>좌측</button>
</body>
</html>
