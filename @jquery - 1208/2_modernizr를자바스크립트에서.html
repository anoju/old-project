<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>2_modernizr를자바스크립트에서</title>
		<script src="js/modernizr.js"></script>
	</head>
	<body>
		<!-- css에서는 html의 class로 되는 브라우저와 안되는 브라우저를
			알 수 있었습니다. -->
		<script>
			//javascript에서는 Modernizr객체의 여러 속성들의 true,false값으로
			//알아낼 수 있습니다.
			
			if(Modernizr.geolocation) {
				//true면
				alert("지오로케이션 지원!")
				
			}else {
				//false면
				alert("지오로케이션 미지원!")
			}
			
		</script>	
	</body>
</html>
