<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			table {
				margin: 100px auto;
			}
			/* nth-child(이인의 even 1부터 출발됨) */
			/*tr.even{background-color:#F2F2F2;}*/
			th {
				background-color: #222;
				color: #fff
			}
			th.odd {
				background-color: #f2f2f2
			}
			th, td {
				padding: 5px;
				font-size: small
			}
			.even {
				background: #F2F2F2
			}
			.hover {
				background: #b2d8ff
			}
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function() {
				//th에 홀수만 진한 회색
				$("th:nth-child(odd)").addClass("odd")
				//짝수 행에만 밝은 회색
				$("tr:nth-child(even)").addClass("even")

				//첫행이 아닌 행만 마우스 오버 이벤트 하늘색 배경 처리
				$("tr:not(:first-child)").mouseover(function() {

					$(this).addClass("hover")
				}).mouseout(function() {
					$(this).removeClass("hover")

				})
				//th가 아닌 td에 마우스오버하면
				//자신의 td의 index넘버를 얻어와서
				//%연산자로 나눈 나머지를 얻어옴
				//열번호 취득

				//사칙연산자는 엔터가능
				//., :, '', "" 는 꼭 붙여야함
				//문자 + 숫자 = 문자

				$("td").mouseover(function() {
					//  alert($("td").index(this)%$("th").size() + 1)
					$("td:nth-child(" + ($("td").index(this) % $("th").size() + 1) + ")").addClass("hover")
				}).mouseout(function() {
					$("td:nth-child(" + ($("td").index(this) % $("th").size() + 1) + ")").removeClass("hover")
				})
			})

		</script>
	</head>

	<body>
		<table>
			<tr>
				<th>no</th>
				<th>DepCode</th>
				<th>DepName</th>
				<th>Tel</th>
				<th>Bigo</th>
			</tr>
			<tr>
				<td>1</td>
				<td>T0001</td>
				<td>red</td>
				<td>0000-0000</td>
				<td>60</td>
			</tr>
			<tr >
				<td>2</td>
				<td>T0002</td>
				<td>green</td>
				<td>0000-0000</td>
				<td>12</td>
			</tr>
			<tr>
				<td>3</td>
				<td>T0003</td>
				<td>blue</td>
				<td>0000-0000</td>
				<td>13</td>
			</tr>
			<tr >
				<td>4</td>
				<td>T0004</td>
				<td>orange</td>
				<td>0000-0000</td>
				<td>41</td>
			</tr>
		</table>
	</body>
</html>
