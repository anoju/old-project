<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet' type='text/css'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			canvas{border:#CCC solid 1px}
		</style>
		<script src="js/jquery-1.8.0.min.js"></script>
        <script>
			window.onload = myCanvas
			
        	function myCanvas(){
			var canvasVariable = document.getElementById("canvasRect")
			var getContextVariable = canvasVariable.getContext("2d")
			getContextVariable.fillStyle = "rgb(200,0,0)"
			getContextVariable.fillRect(10,10,100,100)
			
			}
			
        </script>
		
			

	</head>

	<body>
    	<canvas id="canvasRect" width="500" height="300"></canvas>


	</body>
</html>
