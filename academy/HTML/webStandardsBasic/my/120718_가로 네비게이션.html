		<style type="text/css">
			body{
				font-family:"나눔고딕","맑은 고딕";
				font-size: 1em;}
			
			/*display:inline 사용*/
			ul.nav_inline{
				list-style:none;
				font-weight:bold;
				list-style:none;
				margin:0;
				padding:6px 0 5px 0;
				border-bottom:1px dotted #09c;
				}

			.nav_inline li{
				display:inline;}

			.nav_inline a{
				text-decoration:none;
				border:1px dotted #09c;
				border-bottom:none;
				padding:5px 15px;
				margin-right:5px;
				background:#3ff;
				color:white;}

			/*display:inline 사용*/
			ul.nav_float{
				width:100%;
				list-style:none;
				font-weight:bold;
				padding-left:0;
				border-bottom:1px dotted #09c;
				float:left;}
			.nav_float li{
				float:left;}

			.nav_float a{
				display:block;
				width:5em;
				text-decoration:none;
				border:1px dotted #09c;
				border-bottom:none;
				padding:5px 15px;
				margin-right:5px;
				background:#3ff;
				color:white;}
		</style>
	</head>

	<body>
