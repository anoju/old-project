<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=euc-kr" />
    <title>Shopping list</title>
	<style type="text/css">
body{
	font-family:"나눔고딕", "맑은 고딕";
}
p {
  color: yellow;
  font-size: 1.2em;
}
body {
  color: white;
  background-color: black;
}
#myList {
  border: 1px solid white;
  background-color: #333;
  color: #ccc;
  padding:1em 2em;
}
#myList li {
  font-weight: bold;
}

	</style>
  </head>
  <body>
    <h1>p요소에 이미 title값이 존재한다면</h1>
    <p title="원래의값">아이디를 이용하지 않고 태그속성으로 접근하여</p>
	<p>setAttribute에 의해</p>
    <ul id="myList">
      <li>값이 있다는것을 조건으로 하여 값을 변경할 수 있다</li>
      <li>값을 변경할수 있다</li>
      <li>setAttribute로 바뀐값은 소스보기로는 알수가 없다</li>
    </ul>
	<script type="text/JavaScript">
	var change=document.getElementsByTagName("p")
//for문을 이용하여 문서내의 모든p요소를 검색한다
for(var find=0; find<change.length; find++){
	var titleText=change[find].getAttribute("title")
	if(titleText){
		change[find].setAttribute("title", "검사하고 골라서 바꿨어");
		alert(change[find].getAttribute("title"))
		}
	}
	</script>
  </body>
</html>
