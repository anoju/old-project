<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>Untitled Document</title>
<style type="text/css">
body {
	font-family:"나눔고딕", "맑은 고딕";
}
ul.nav li {
	float:left;
}
ul.nav a {
	/*폭을 일정하게*/
	display:block;
	border:1px #069 dotted;
	border-bottom:none;
	padding:5px;
	margin-right:5px;
	background-color:#0CC;
	text-decoration:none;
	color:#FFF;
	width:8em;
}
ul.nav {
 font-weight:bold;
 margin-left:0;
	list-style:none;
	padding-left:0;
	border-bottom:1px #00F dotted;
	/*ul을 부유시켜 밑줄을 아래로 정렬한다*/
	float:left;
	/*브라우저에 밑줄꽉채우기*/
	width:100%
}
</style>
</head>
<body>
<ul class="nav">
  <li><a href="">사이트</a></li>
  <li><a href="">웹문서</a></li>
  <li><a href="">지식iN</a></li>
  <li><a href="">블로그</a></li>
  <li><a href="">카페</a></li>
  <li><a href="">이미지</a></li>
  <li><a href="">동영상</a></li>
</ul>
</body>
