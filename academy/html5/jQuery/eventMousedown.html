<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
		
			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){			
				//마우스 누르자마자 바로 이미지 체인지
				$('.one button').mousedown(function() {
					$(".one .changeImg").attr("src","image/img01.PNG")
				})
				
				//마우스 뗄때 이미지 체인지
				$('.two button').mouseup(function() {
					$(".two .changeImg").attr("src","image/img01.PNG")
				})
			})
			
   
		</script>
	</head>
	<body>
		<div class="one">
			<button><img src="../informationTechnology/images/aqua_3_button_03.png" alt="그림바꾸기버튼" /></button>
			<p>마우스 누르자마자 이지미 체인지</p>
			<p><img class="changeImg" src="image/img00.PNG" alt="아이스크림" title="아이스크림" width="320px" height="480" /></p>
		</div>
		<div class="two">
			<button><img src="../informationTechnology/images/aqua_3_button_03.png" alt="그림바꾸기버튼" /></button>
			<p>마우스 땔떼 이지미 체인지</p>
			<p><img class="changeImg" src="image/img00.PNG" alt="아이스크림" title="아이스크림" width="320px" height="480" /></p>
		</div>
	</body>
</html>
