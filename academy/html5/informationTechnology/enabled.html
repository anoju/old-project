<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=LexiSaebomRWeb'
        rel='stylesheet' type='text/css' />
		<style>
			body {
				font-family: "LexiSaebomRWeb"
			}
			input[type="text"]:enabled {
				background: #ffff00;
			}
			input[type="text"]:disabled {
				background: #dddddd;
			}
		</style>
	</head>
	<body>
		<form action="">
			First name:
			<input type="text" value="Mickey" />
			<br />
			Last name:
			<input type="text" value="Mouse" />
			<br />
			Country:
			<input type="text" disabled="disabled" value="Disneyland" />
			<br />
		</form>
	</body>
</html>
