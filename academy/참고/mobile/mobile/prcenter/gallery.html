			<script>
				function gallery (o,o1){
					var root = this;
					this.obj = o;
					this.obj1 = o1;
					this.maxN;
					this.nowN = 0;

					this.imgList;
					this.init = function(){
						root.imgList = $(root.obj).find("ul > li a");
						root.maxN = $(root.obj).find("ul > li a").size();

						$(root.imgList).each(function(idx){
							$(this).click(function(e){
								e.preventDefault();
								root.move(idx);
							});
						});

						$(root.obj1).find(".closeBtn button").click(root.closeAc);
						$(root.obj1).find(".leftB").click(function(){
							root.chkNum("left");
						});
						$(root.obj1).find(".rightB").click(function(){
							root.chkNum("right");
						});
					}

					this.move = function(n){
						$(root.obj).hide();
						$(root.obj1).show();
						$(root.obj1).find(".bImg img").attr("src", $(root.imgList).eq(n).attr("href"));						
					}

					this.chkNum = function(t){
						if (t == "right"){
							root.nowN = ( (root.nowN+1) <= root.maxN-1 ) ? (root.nowN+1) : 0;
						}else{
							root.nowN = ( (root.nowN-1) >= 0) ? (root.nowN-1) : root.maxN-1;
						}
						root.move(root.nowN);
					}

					this.closeAc = function(){
						$(root.obj1).hide();
						$(root.obj).show();
					}
				}
				$(function(){
					var gallery1 = new gallery(".galleryList",".galleryView");
					gallery1.init();
				});
			</script>
