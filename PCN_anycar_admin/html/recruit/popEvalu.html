<body>
<div style="width:640px; height:633px; "><!-- 'popWrap'클래스를 감싸고 있는 윈도우창이나 영역에따라 가로 넓이가 유동적으로 변합니다 -->
	<!-- 팝업 -->
	<div class="popWrap">
		<header class="popHeader">
			<h1>애니카서비스 총무사원 (아르바이트) 채용 공고</h1>
		</header>
		<section class="popContent">
			
			<!-- 팝업 컨텐츠 -->
			<form action="#">				
				<div class="bbsPost">
					<fieldset>
						<div class="postItem col2"><!-- 2단일때 col2 클래스 추가-->
							<div class="table-cell table-th">
								<div>지원이름</div>
							</div>
							<div class="table-cell table-td">
								서울
							</div>

							<div class="table-cell table-th">
								<div>직군</div>
							</div>
							<div class="table-cell table-td">
								아르바이트
							</div>
						</div>
						<div class="postItem col2">
							<div class="table-cell table-th">
								<div>이름</div>
							</div>
							<div class="table-cell table-td">
								<strong>류현진</strong>
							</div>

							<div class="table-cell table-th">
								<div>수험번호</div>
							</div>
							<div class="table-cell table-td">
								AN01234567
							</div>
						</div>
						<div class="postItem col2">
							<div class="table-cell table-th">
								<div>조</div>
							</div>
							<div class="table-cell table-td">
								12조
							</div>

							<div class="table-cell table-th">
								<div>면접평가일</div>
							</div>
							<div class="table-cell table-td">
								2013.05.12
							</div>
						</div>
					</fieldset>
				</div>
			</form>
			<div style="margin-top:10px;" class="listWrapper">
				<div class="cont">
					<table class="bbsList type01A">
						<caption>BBS List</caption>
						<colgroup>
							<col style="width:13%">
							<col style="width:20%">
							<col style="width:67%">
						</colgroup>
						<thead>
							<tr> 
								<th>면접관</th>
								<th>평가점수</th>
								<th class="alignL">의견</th>
							</tr>
						</thead>
						<tfoot>
							<tr> 
								<td class="basic-con">총점</td>
								<td><span class="score">C+</span><span class="st01">(4)</span></td>
								<td class="align-left"></td>
							</tr>
						</tfoot>
						<tbody>
							<tr> 
								<td class="basic-con">류현진</td>
								<td><span class="score">A+</span><span class="st01">(10)</span></td>
								<td class="align-left">외모가 단정함</td>
							</tr>
							<tr> 
								<td class="basic-con">손홍민</td>
								<td><span class="score">B</span><span class="st01">(9)</span></td>
								<td class="align-left">말이 많음</td>
							</tr>
							<tr> 
								<td class="basic-con">이청용</td>
								<td><span class="score">B+</span><span class="st01">(8)</span></td>
								<td class="align-left">성격은 좋은 편이나 더듬는 말버릇이 있는 듯함</td>
							</tr>
							<tr> 
								<td class="basic-con">기성용</td>
								<td><span class="score">C+</span><span class="st01">(4)</span></td>
								<td class="align-left">조용하여 성격파악이 어려움</td>
							</tr>
							<tr> 
								<td class="basic-con">차두리</td>
								<td class="st02">경기누락</td>
								<td class="align-left">산만하고 주의집중을 잘 하지 못함</td>
							</tr>
						</tbody>
					</table>					
					
				</div>	
				<div class="bbsPostHandle">
					<div class="pull-center">
						<input type="image" class="btnImg" src="../../static/img/common/btn_OK.png" alt="확인">
					</div>
				</div>
