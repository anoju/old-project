<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>도형 그리기</title>
<script type="application/javascript">  
function draw_m() {  
  var canvas = document.getElementById("ex");  

  if(canvas.getContext) { 
    var ctx = canvas.getContext('2d'); 
	
	ctx.beginPath();
	ctx.arc(120,120,100,0,Math.PI*2,true);
	ctx.fillStyle="rgb(0,200,0)"
	ctx.fill();

	ctx.beginPath();
    ctx.moveTo(115,50);
    ctx.lineTo(50,160);
    ctx.lineTo(190,160);
	ctx.fillStyle="yellow"
    ctx.fill();
	
	ctx.clearRect(100,100,35,40);
	ctx.strokeStyle="red";
	ctx.strokeRect(100,100,36,41);
    ctx.fillStyle = "blue";  
    ctx.fillRect (105, 220, 30, 60);   

  }  
  else {
    alert("사파리 브라우저나 파이어폭스 1.5 이상의 브라우저에서만 사이트 내용을 제대로 볼 수 있습니다.")
  }
}  
</script> 

</head>

<body onload="draw_m()">
<canvas id="ex" width="300" height="300"></canvas>
</body>
</html>
