<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>  </title>
		<style type="text/css">
			body{
				color:#96c;
				font-family:"나눔고딕", "맑은 고딕";
				font-weight:bold;
				font-size:20px;
				font-style:oblique;/**/
				font-variant:small-caps;/*첫줄들어쓰기*/
				letter-spacing:1.5em;/*문자 간격*/
				line-height:3em;/*줄간 간격*/
				text-align:center;/*문구 위치 정렬*/
				text-indent:-200px;/*첫줄들어쓰기*/
				text-transform:uppercase;/*대소문자 전환*/
				word-spacing:2em;/*단어 간격*/
				list-style-image:url(../04/image/get_adobe_reader.png);
				/*비상속*/
				border-style:solid;
				margin:100px
			}
			/*상속에서 해제(속성재지정)*/
			ul{
				color: #000;
				font-family:"굴림", "굴림체";
				font-weight:normal;
				font-size: 15px;
				font-style: normal;
				font-variant:normal;
				line-height:1em;
				text-align:left;
				text-indent:0;
				text-transform:lowercase;
			}
			ol{
				text-indent:0;
			}
			/*링크관련 글색상은 재지정됨으로 상속에서 해제됨*/
			a:link{
				color:#06f;	
			}
			a:visited{
				color:#0ff;	/*방문했던 링크 컬러*/
			}
			a:hover{
				color:#cf9;	/*링크에 마우스 오버시 컬러*/
			}
			a:active{
				color:#9c0;	/*클릭시 컬러*/
			}
		</style>
	</head>

	<body>
		<p><a href="http://www.naver.com">링크색상</a>일반색상</p>
		<p>
			상속된 css<br />
			상속된 css<br />
			상속된 css<br />
			상속된 css<br />
			상속된 css<br />
		</p>
		<ul>
			<li>리스트 상속해제1</li>
			<li>리스트 상속해제1</li>
			<li>리스트 상속해제1</li>
			<li>리스트 상속해제1</li>
		</ul>
		<ol>
			<li>상속된 리스트</li>
			<li>상속된 리스트</li>
			<li>상속된 리스트</li>
			<li>상속된 리스트</li>
		</ol>
	</body>
</html>
