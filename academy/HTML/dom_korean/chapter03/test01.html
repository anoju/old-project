<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=euc-kr" />
    <title>Shopping list</title>
	<style type="text/css">
body{
	font-family:"나눔고딕", "맑은 고딕";
}
p {
  color: yellow;
  font-size: 1.2em;
}
body {
  color: white;
  background-color: black;
}
#myList {
  border: 1px solid white;
  background-color: #333;
  color: #ccc;
  padding:1em 2em;
}
#myList li {
  font-weight: bold;
}
	</style>
  </head>
  <body>
    <h1>getElementById를 이용하여 요소의 데이터타입을 알아낸다</h1>
    <p>하단에 위치한 ul에 myList라는 아이디가 부여되어 있다</p>
	<p>typeof 연산자와 함께 사용한다</p>
    <ul id="myList">
      <li>첫번째목록</li>
      <li>두번째목록</li>
      <li>세번째목록</li>
    </ul>
	<script type="text/JavaScript">
alert(typeof document.getElementById("myList"))
	</script>
  </body>
</html>
