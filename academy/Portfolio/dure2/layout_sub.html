				<h3><img src="subimg/subtitle_01_01.gif" width="353" height="43" alt="두레생협연합 소개 두레생협연합회는 어머니의 마음으로 지역을 무대로 생명가치를 실현하고자 합니다." /></h3>
				<p id="subimg"><img src="subimg/sub_01_01.gif" width="735" height="292" alt="01. 두레생협연화회는 '생명가치'를 중심에 둡니다02. 두레생협연합회의 생명가치를 실현해 나가는 주체는 '어머니'인 조합원입니다.03. 두레생협연합회의 어머니 조합원간에는 온생명으로 '연대'합니다.04. 그 연대를 '어머니-마음모이-지구-단협-연합'이라는 한 어머니의 다차원적 확층의 관계망으로 만들어 가고자 합니다.05. 이 관계망을 기초하는 두레생협연합회의 사업은, 조합원 개개인의 사적 생활영역이 조합원간 횡적 소통을 이루어 조합원이 '사업주체'가 됩니다.06. 두레생협은 어머니의 사회적 자기실현을 위해 다양한 생활영역에서 다양한 '대안'들을 지역 무대로 만들어가려 합니다." /></p>
