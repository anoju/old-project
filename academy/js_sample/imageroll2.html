	<body>
		<h1>내 배경 이미지</h1>
		<ul>
			<li><a href="images/picture1.jpg" title="사진1" onclick="showPicture(this);return false">사진1</a></li>
			<li><a href="images/picture2.jpg" title="사진2" onclick="showPicture(this);return false">사진2</a></li>
			<li><a href="images/picture3.jpg" title="사진3" onclick="showPicture(this);return false">사진3</a></li>
			<li><a href="images/picture4.jpg" title="사진4" onclick="showPicture(this);return false">사진4</a></li>
		</ul>
		<p id="holder"><img src="images/placeholder.gif" width="300" height="246" alt="대체이미지" /></p>

		<script type="text/javascript">
			function showPicture(selfClick){
				var getHref = selfClick.getAttribute("href")
				var myPlaceholder = document.getElementById("holder")
				myPlaceholder.setAttribute("src",getHref)
			}
		</script>
	</body>
