<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML5</title>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb'>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicBoldWeb'>

		<style>
			body{ font-family: 'NanumGothicWeb'; }
			#menu{
				width:960px;
				height:40px;
				clear:both;}

			.navi{
				float:left;
				width:960px;
				margin:0;
				padding:0;
				list-style:none;
				background:#39f;
				
				-moz-border-radius:10px 10px 0 0;
				-webkit-border-radius:10px 10px 0 0;
				border-radius:10px 10px 0 0;}

			.navi li{
				display:inline;}

			.navi li a{
				float:left;
				font:bold 14px 굴림;
				line-height:40px;
				color:#fff;
				text-decoration:none;
				margin:0;
				padding:0 30px;
				background:#39f;
				
				text-shadow:1px 1px 1px #800;
				-webkit-transition:all 0.5s;
				
				-moz-border-radius:10px 10px 0 0;
				-webkit-border-radius:10px 10px 0 0;
				border-radius:10px 10px 0 0;}

			.navi li:hover > a{
				color:#fff;
				text-decoration:none;
				background:#36f;

				text-shadow:1px 1px 1px #300;
				
				-moz-border-radius:10px 10px 0 0;
				-webkit-border-radius:10px 10px 0 0;
				border-radius:10px 10px 0 0;}

			.navi ul{
				display:none;}

			.navi li:hover > ul{
				position:absolute;
				display:block;
				width:920px;
				height:45px;
				margin-top:40px;
				background:#33f;
				
				-moz-border-radius:0 0 10px 10px;
				-webkit-border-radius:0 0 10px 10px;
				border-radius:0 0 10px 10px;}

			.navi li:hover > ul li a{
				float:left;
				font:bold 14px 굴림;
				line-height:45px;
				color:#fff;
				text-decoration:none;
				margin:0;
				padding:0 30px;
				background:#33f;
				
				text-shadow:1px 1px 1px #100;}

			.navi li:hover > ul li a:hover{
				color:#120000;
				text-decoration:none;
				text-shadow:none;}
		</style>


		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div id="menu">
			<ul class="navi">
				<li><a href="#">Home</a></li>
				<li><a href="#">웹개발</a>
					<ul>
						<li><a href="#">웹디자인</a></li>
						<li><a href="#">HTML5</a></li>
						<li><a href="#">Jquery</a></li>
						<li><a href="#">웹 + 모바일</a></li>
					</ul>
				</li>
				<li><a href="#">게시판</a>
					<ul>
						<li><a href="#">Q & A</a></li>
						<li><a href="#">방명록</a></li>
					</ul>
				</li>
				<li><a href="#">프로필</a></li>
			</ul>
		</div>
	</body>
</html>
