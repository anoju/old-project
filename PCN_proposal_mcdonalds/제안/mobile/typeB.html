		.nav{width:283px;}

		@-webkit-keyframes spinner0_1 {
			from { -webkit-transform: rotateY(0deg);}

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" ></script>
	<script type="text/javascript">		
		$(function(){
			$('.nav ul li a').click(function(){
				
				var aa = $(this).parent();
				var idx = $('.nav ul li').index(aa);
				var bb = $('.nav').find('.on');
				var idx2 = $('.nav ul li').index(bb);

				$(this).parent().addClass('on').siblings().removeClass('on');				
				
				if(idx != idx2){
					$("#cube").removeClass().addClass('spin'+idx2+'_'+idx);
				}
				return false;								
			});
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="container">
			<p><img src="../images/bgMobile2.gif" alt="모바일 상단" /></p>
			<p><img src="../images/b/m/header.gif" alt="헤더" /></p>
			<div id="contents" class="contents">
				<div class="cubeWrap">
				<div id="cube">
					<div class="cube1"><img src="../images/b/m/sub01.jpg" alt="컨텐츠1" /></div>
					<div class="cube2"><img src="../images/b/m/sub02.jpg" alt="컨텐츠2" /></div>
					<div class="cube3"><img src="../images/b/m/sub03.jpg" alt="컨텐츠3" /></div>
					<div class="cube4"><img src="../images/b/m/sub01.jpg" alt="컨텐츠4" /><span>임시1</span></div>
					<div class="cube5"><img src="../images/b/m/sub02.jpg" alt="컨텐츠5" /><span>임시2</span></div>
				</div>
				</div>
