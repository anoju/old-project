<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>상속제한</title>
<style type="text/css">
body {
	color:#96C;
	font-family:"나눔고딕", "맑은 고딕";
	font-weight:bold;
	font-size:20px;
	font-style:oblique;
	font-variant:small-caps;
	letter-spacing:1.5em;
	line-height:3em;
	text-align:center;
	/*text-indent:-200px;첫줄들여쓰기*/
	text-transform:uppercase;
	word-spacing:2em;
	list-style-image:url(../image/get_adobe_reader.png);
	/*비상속*/
	border-style:solid;
	margin:100px
}
/*상속에서 해제(속성재지정)*/
ul {
	color:#000;
	font-family:"굴림", "굴림체";
	font-weight:normal;
	font-size:15px;
	font-style:normal;
	font-variant:normal;
	line-height:1em;
	text-align:left;
	text-indent:0px;/*첫줄들여쓰기*/
	text-transform:uppercase;
}

/*일종의 상속해제*/
a:link {
	color:#06F;
}
a:visited {
	color:#0FF;
}
a:hover {
	color:#CF9;
}
a:active {
	color:#9C0;/*클릭순간붙터 릴리즈 직전까지*/
}
</style>
</head>
<body>
<p> <a href="http://www.naver.com">링크색상</a>일반색상 </p>
<p> 상속에대한 css<br />
  상속에대한 css<br />
  상속에대한 css<br />
  상속에대한 css<br />
  상속에대한 css<br />
</p>
<ul>
  <li>리스트상속해제1</li>
  <li>리스트상속해제1</li>
  <li>리스트상속해제1</li>
  <li>리스트상속해제1</li>
</ul>
<ol>
  <li>리스트상속2</li>
  <li>리스트상속2</li>
  <li>리스트상속2</li>
  <li>리스트상속2</li>
</ol>
 </body>
</html>
