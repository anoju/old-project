<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>4_자바스크립트객체</title>
	</head>
	<body>
		<script>
			//자바스크립트의 객체는 속성의 묶음입니다.
			
			//김연아객체
			var yuna = {"name":"김연아","age":26,"address":"서울시"};
			
			//웹에서 속성은 HTML, CSS, javascript에도 있습니다.
			
			//속성은 명과 값으로 이루어져 있습니다.
			
			alert(yuna.address);
			
			
			
		</script>
	</body>
</html>
