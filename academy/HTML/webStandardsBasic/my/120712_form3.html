<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>   </title>
	</head>

	<body>
		<h1>다양한 폼 컨트롤</h1>
		<form action="" method="post">
			<fieldset>
			<legend>회원정보</legend>
			<p>			
			<label for="user_id">아이디</label><input type="text" id="user_id"/><input type="submit" value="중복확인"/><br /><br />
			<label for="user_pw">비밀번호</label><input type="password" id="user_pw"/><br /><br />
			<label for="user_e-mail">이메일</label><input type="text" id="user_e-mail"/>&#64;<input type="text" /><br />
			</p>
			
			<p>
			성별<br />
			<input type="radio" name="Gender" id="male" /><label for="male">남자</label>	
			<input type="radio" name="Gender" id="female" /><label for="female">여자</label><br />
			</p>
			
			<p><label for="photo">사진</label> <input type="file" id="photo" /></p>
			
			<p>
			수신설정<br />
			<input type="checkbox" id="mailYes" /><label for="mailYes">메일 수신 허용</label><br />
			<input type="checkbox" id="SMSYes" /><label for="SMSYes">SMS 수신 허용</label>
			</p>

			<p>
			<input type="submit" value="확인"/>	<input type="reset" value="취소"/>
			</p>
			</fieldset>
		</form>
	</body>
</html>
