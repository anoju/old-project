<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>   </title>
	</head>

	<body>
		<form action="" method="get">
			<fieldset>
			<legend>사용자 정보 입력</legend>
			<table border="1" cellspacing="0">
				<tr>
					<th scope="row"><label for= "user_id">이름</label></th>
					<td><input type="text" id="user_id" title="이름 입력" /></td>
				</tr>
				<tr>
					<th scope="row"><label for= "user_phone1">휴대폰</label></th>
					<td><input type="text" id="user_phone1" size="3" max="3" title="휴대폰 첫자리 입력" /> - <input type="text" id="user_phone2" size="4" max="4" title="휴대폰 둘째자리 입력" /> - <input type="text" id="user_phone3" size="4" max="4" title="휴대폰 셋째자리 입력" /></td>
				</tr>
				<tr>
					<th scope="row"><label for= "e-mail">이메일</label></th>
					<td><input type="text" id="e-mail" title="이메일 입력" value="이메일을 입력하세요"/></td>
				</tr>
				<tr>
					<th scope="row"><label for= "e-mail_yes">메일링 리스트 가입여부</label></th>
					<td><input type="radio" id="e-mail_yes" value="on" />예<input type="radio" id="e-mail_no" />아니오</td>
				</tr>
			</table>
			</fieldset>
		</form>
	</body>
</html>
