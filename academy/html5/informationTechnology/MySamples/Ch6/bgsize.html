<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>border-radius</title>
<style>
#bg1{
	position:absolute;
	left:10px;
	top:300px;
	background:url(bg.png);
	background-size:90% 90%;	
	-moz-background-size:90% 90%;
	-webkit-background-size:90% 90%;
	background-repeat:no-repeat;
	background-position:top right;
	padding: 10px 5px ;
	width:200px;
	height:100px;
	border: 2px solid #06F;
}
#bg2{
	position:absolute;
	left:250px;
	top:300px;	
	background:url(bg.png);
	background-size:100px 80px;	
	-moz-background-size:100px 80px;
	-webkit-background-size:100px 80px;	
	background-repeat:no-repeat;
	background-position:top right;
	padding: 10px 5px ;
	width:200px;
	height:100px;
	border: 2px solid #06F;
}
p{
	font-size:12px;	
}
</style>
</head>
<body>
<div><img src="bg.png"></div>
<h4>배경 이미지 원본</h4>
<div id="bg1">
<p>배경 이미지를 <br> div 크기의 <br> 
  90% 90%로 했을 때</p>
</div>
<div id="bg2">
<p>  배경 이미지를 <br> 
  150px 120px 로 했을 때</p>
</div>
</body>
</html>
