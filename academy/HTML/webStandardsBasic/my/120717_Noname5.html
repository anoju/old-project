<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>      </title>

		<style type="text/css">
			div{
				width:300px;
				height:300px;
				float:left;
				margin:10px;
				}
			.left_center{
				background:#ccff33 url(../06/image/vector_icon_26_03.gif) no-repeat left center;
				}
			.center_center{
				background:#ccff33 url(../06/image/vector_icon_26_03.gif) no-repeat center center;

	<body>
		<div class="left_center">left center</div>
		<div class="center_center">center center</div>
		<div class="right_center">right center</div>
