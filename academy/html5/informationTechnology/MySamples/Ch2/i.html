<h1> 짱뚱어</h1>
<img src="images/fish.jpg" align="left" hspace="10">
<p> 농어목 망둑어과의 바닷물고기</p>
<p>학 명 : <i>Boleophthalmus pectinirostris </i> </p>
<p>분류 : 농어목 망둑어과  </p>
<p>생활방식 : 공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음  </p>
<p>크기 : 몸길이 약 18cm  </p>
<p>체색 : 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이 흩어져 있음  </p>
<p>분포지역 : 서부태평양의 열대 해역  </p>
