<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){
				$(" .one p").addClass("myred")
				$(" .two p").removeClass()
				
				$(".myred").css("color","red")
			})
		</script>
	</head>
	<body>
		<div class="one">
			<p>이문단은 class를 제이쿼리로 붙임</p>
		</div>
		<div class="two">
			<p class="myred">이문단은 class를 제이쿼리로 제거</p>
		</div>
		
	</body>
</html>
