<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>measureText</title>
		<style type="text/css">
			body {
				margin: 20px;
				font-family: arial, verdana, helvetica;
				background: #fff;
			}
			h1 {
				font-size: 140%;
				font-weight: normal;
				color: #036;
				border-bottom: 1px solid #ccc;
			}
			canvas {
				border: 2px solid #000;
				float: left;
				margin-right: 20px;
				margin-bottom: 20px;
			}
		</style>
		<script>
			window.onload = function() {

				draw(document.getElementById('canvas').getContext('2d'));
				

				function draw(ctx) {
					var fillText = "measureText";

					ctx.textBaseline = "top";
					ctx.font = "32pt Arial";

					ctx.fillStyle = "red";
					ctx.fillText(fillText, 20, 20);

					var dim = ctx.measureText(fillText);
					ctx.font = "16pt Serif";

					ctx.fillStyle = "orange";
					ctx.fillText(["width:", Math.round(dim.width), "px,", "height:", Math.round(dim.height || 0), "px"].join(" "), 20, 80);
				}

			}
		</script>

	</head>
	<body>
		<h1>A canvas
		<code>
			measureText
		</code> example</h1>
		<div>
			<canvas id="canvas" width="350" height="150"></canvas>
		</div>

	</body>
</html>
