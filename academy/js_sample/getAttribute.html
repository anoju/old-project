		<style type="text/css">
			body{
				font-family:"나눔고딕","맑은 고딕";

				color:white;}

			p{
				color:yellow;

			#myList{
				border:1px solid white;
				background:#333;

					font-weight:bold;}

	<body>
		<h1>원하는 요소에 접근해서 각각의ㅣ 속성값을 알아내려한다면</h1>

		<p title="title속성출력">getAttribute를 이용한다</p>
		<p>getAttribute함수 임으로 인수를 갖는다 인수는 태그의 속성명</p>

		<ul id="myList">
			<li>첫번째목록</li>
			<li>두번째목록</li>
			<li>세번째목록</li>
		</ul>

		<p>예를 들어 p요소의 타이틀 속성을 얻으려한다면...</p>

		<script type="text/javascript">
			var pAttribute = document.getElementsByTagName("p")

			for(var i = 0; i < pAttribute.length; i++){
				//반복문을 이용해서  p안의  타이틀 속성을 얻어내서 배열에 담음
				//구문이 길기 빼누에 변수에 줄여서 넣음
				var myTitle = pAttribute[i].getAttribute("title")

				//조건으로 값이 반값이 아닌때만 출력
				if(myTitle != null){
					alert(myTitle)
				}
			}
		</script>
	</body>

</html>
