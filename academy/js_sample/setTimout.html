<script type="text/javascript">
	function myFunc(){
		alert("3초후 출력이 완료")
		}
	//setTimeout("함수이름", 주기 1/1000초 단위)  ------> 단 한번 실행
	setTimeout("myFunc()",3000)
	//setTimeout(myFunc,3000) ----> 이렇게 써도 무방하나 위에것이 확장성이 용의
	
</script>
