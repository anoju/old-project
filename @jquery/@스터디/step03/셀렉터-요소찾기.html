<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	div { width:456px; height:456px; border:1px solid #e0e0e0;}
	ul { float:left; margin:0px; padding:0px;}
	ul li { list-style:none; width:150px; height:150px; border:1px solid #e0e0e0; text-align:center; line-height:150px; font-weight:bold;margin:0px; padding:0px}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">	
	$(function(){
		$('div>ul:eq(0)').children(':eq(1)').css('background','pink')//2번 선택
		.next().css('background','silver')//3번선택
		.parent().next().children(':even').css('font-size','30px') //4,6번 선택 - even
		.end().end().siblings(':last').children(':eq(1)').css('font-size','30px') // 8번선택
		.prev().css({'background':'blue','color':'#fff'});//7번선택
	});
</script>
</head>
<body>
	<div>
    	<ul>
    		<li>1</li>
    		<li>2</li>
    		<li>3</li>
    	</ul>
        <ul>
    		<li>4</li>
    		<li>5</li>
    		<li>6</li>
    	</ul>
        <ul>
    		<li>7</li>
    		<li>8</li>
    		<li>9</li>
    	</ul>
    </div>
</body>
</html>
