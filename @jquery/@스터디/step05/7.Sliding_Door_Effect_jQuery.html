<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<style type="text/css">
	.sliding_box { width:438px; overflow:hidden; margin:auto; margin-top:20px; border:1px solid #666; padding:10px;}
	.sliding_box .door { float:left; background:url(images/bg.gif) no-repeat; width:86px; height:86px; color:#FFF; padding:20px; position:relative; margin:10px; cursor:pointer; overflow:hidden;}
	.sliding_box .door h2 { font-size:18px; text-align:center; margin-top:0px;}
	.sliding_box .door p {word-break:break-all;}
	.sliding_box .door img { position:absolute; top:0px; left:0px;}
	.topLeft { background-position:0px 0px;}
	.topRight { background-position:right 0px;}
	.bottomLeft { background-position:0px bottom;}
	.bottomRight { background-position:right bottom;}
</style>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript">
	$(function(){
		var width, height;
		var easing = 'easeOutBounce';
		var time = 1000;
		$('.door>img').each(function(){
			var src = $(this).attr('src');
			width = $(this).outerWidth();
			height = $(this).outerHeight();
			$(this).parent()
			.append('<div class="topLeft"></div><div class="topRight"></div><div class="bottomLeft"></div><div class="bottomRight"></div>')
			.find('div').not('.text').css({'background-image':'url('+ src + ')','width':width/2, 'height':height/2, 'position':'absolute','top':0,'left':0})
			.siblings('div').not('.text').each(function(index){
				$(this).css({'top':index < 2 ? 0 : height/2,'left':index%2 == 0 ? 0 : width/2},time,easing)
			}).siblings('img').remove();
		});
		
		$('.door').hover(function(){
			$(this).children().not('.text').each(function(index){
				$(this).stop().animate({'top':index < 2 ? -height/2 : height,'left':index%2 == 0 ? -width/2 : width},time,easing)
			})
		},function(){
			$(this).children().not('.text').each(function(index){
				$(this).stop().animate({'top':index < 2 ? 0 : height/2,'left':index%2 == 0 ? 0 : width/2},time,easing)
			})
		});
	});
</script>
</head>
