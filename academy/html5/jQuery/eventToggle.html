<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			img{
				display:block;
			}
			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){			
				//마우스 여러번 누를때 순차적으로 이벤트 발생
				$('.one button').toggle(function() {
					$(".one .changeImg").attr("src","image/img01.PNG")
					},function(){$(".one .changeImg").after('<p>이미지</p>')
					},function(){$(".one .changeImg").before('<h1>제목</h1>')				
				})				
			})
			
   
		</script>
	</head>
	<body>
		<div class="one">
			<button><img src="../informationTechnology/images/aqua_3_button_03.png" alt="그림바꾸기버튼" /></button>
			
			<img class="changeImg" src="image/img00.PNG" alt="아이스크림" title="아이스크림" width="320px" height="480" />
		</div>
	</body>
</html>
