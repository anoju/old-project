<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>  </title>

		<link rel="stylesheet" type="text/css" href="120726_table1.css" />

		<style type="text/css">
			caption{
				text-align:left;}
			
			caption, thead tr th,tbody tr th{
				text-transform:uppercase;}
			
			th,td{
				border-bottom:1px solid #666;
				border-top:1px solid #666;}

			thead tr, tfoot tr{
				background-color:#cccc99;}

			tbody tr th{
				background:url(../10/images/star.gif) no-repeat 4px 7px;
				padding-left:24px;}

			tbody tr{
				background-color:#eeeeee;}

			tbody tr.odd{
				background-color:#dddddd;}

			tbody tr:hover{
				background-color:#e5e5cb;}

		</style>
	</head>

	<body>
		<table>
			<caption>flight schedule</caption>
			<thead>
				<tr>
					<th id="one" scope="col">techbug</th>
					<th id="two" scope="col">user id:</th>
					<th id="thr" scope="col">companay:</th>
					<th id="fou" scope="col">departure:</th>
					<th id="fiv" scope="col">arroval:</th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<td colspan="5">total: 3 flights</td>
				</tr>
			</tfoot>

			<tbody>
				<tr>
					<th scope="row">ba 3451</th>
					<td>techbug</td>
					<td>nextree</td>
					<td>19:20</td>
					<td>19:50</td>
				</tr>

				<tr class="odd">
					<th scope="row">ba 1254</th>
					<td>techbug</td>
					<td>nextree</td>
					<td>19:40</td>
					<td>20:50</td>
				</tr>

				<tr>
					<th scope="row">lh 331</th>
					<td>heathrow</td>
					<td>hamburg</td>
					<td>20:00</td>
					<td>20:20</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
