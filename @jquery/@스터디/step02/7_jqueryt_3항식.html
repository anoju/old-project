<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">	
	$(function(){
		$('input[type=button]').click(function(){
			var $number = parseInt($('input[type=text]').val()); //정수형 변환 - parselnt
			var _number = ['red','blue','yellow','pink','silver']; //색깔에 관한 객체 생성
			($number > 0 && $number <= 5) ? font_color(_number[$number-1]) : error()
		});
		function font_color(font){
			$('p').css({'color':font,'font-weight':'bold'});
		}
		function error(){
			alert('이건아니잖아~');
			$('input[type=text]').val('').focus();
		}
	});
</script>
</head>
<body>
	<h1><label for="number">1부터 5까지 값중 임의값을 넣어주시기 바랍니다.</label></h1>
    
    <input type="text" id="number" title="숫자입력" />
    
    <input type="button" value="확인" />
    
    <p>숫자마다 글자색상이 다르지요~</p>
</body>
</html>
