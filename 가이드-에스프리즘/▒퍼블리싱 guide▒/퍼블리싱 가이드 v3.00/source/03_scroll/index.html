<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>디자인 스크롤</title>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="jquery.mousewheel.js"></script>

<style>
/* css reset */
html,body{margin:0;padding:0;height:100%}
body{font-family:"돋움", Dotum,"굴림",Gulim,Tahoma,Verdana,AppleGothic,sans-serif;font-size:12px;color:#555}
h1,h2,h3,h4,h5,h6{margin:0;padding:0;font-size:1em}
ol,ul{margin:0;padding:0;list-style:none}
div,li,dl,dt,dd,form,iframe,p,a,span,blockquote{margin:0;padding:0}
fieldset{margin:0;padding:0;border:0 solid transparent}
legend,hr{display:none}
label{vertical-align:middle}
img{margin:0;padding:0;border:none;vertical-align:top}
table,th,td{border-spacing:0;margin:0;padding:0;font-size:1em;border-collapse:collapse}
input,textarea{margin:0;padding:0;font-family:"돋움",Dotum,"굴림",Gulim,Tahoma,Verdana,AppleGothic,sans-serif;font-size:1em;color:#333;background:#fff;vertical-align:middle}
a:link,a:visited{font-size:1em;text-decoration:none}
a:hover,a:active{font-size:1em;text-decoration:none}
caption{width:0;height:0;padding:0px;margin:0px;font-size:0;line-height:0;visibility:hidden}
/* css reset */

.scroll-pane{height:159px;overflow:scroll;overflow-x:hidden}
.jspContainer{overflow:hidden;position:relative}
.jspPane{position:absolute}
.jspVerticalBar{position:absolute;top:0;right:0;border-right:1px solid #e8e8e8;width:19px}
.jspHorizontalBar{position:absolute;bottom:0;left:0;width:100%;height:16px}
.jspVerticalBar *,.jspHorizontalBar *{margin:0;padding:0}
.jspCap{display:none}
.jspTrack{position:relative;width:17px;margin:0 auto;background:#d4d3d3}
.jspDrag{position:relative;top:0;left:0;width:17px;background:#848484 url(bar.gif) no-repeat 6px 50%;cursor:pointer}
.jspDragTop{display:none}
.jspDragBottom{display:none}
.jspArrow{display:block;width:19px;height:19px;cursor:pointer}
.jspArrowUp{background:url(top.gif) no-repeat}
.jspArrowDown{background:url(bottom.gif) no-repeat}
</style>

<script type="text/javascript">
$(function(){
	if($('div').hasClass('scroll-pane')){
		$('.scroll-pane').jScrollPane({
			hijackInternalLinks: true,
			showArrows: true
		});
	};
});
</script>
</head>

<body>

    <div class="scroll-pane">
    	<div>
    	디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤<br />디자인 스크롤
        </div>
    </div>

</body>
</html>
