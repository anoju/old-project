<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>test</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="masonry.pkgd.min.js"></script>
		<style type="text/css">
			*{margin:0;padding:0}
			img{vertical-align:middle}
			.wrap{background: #f2f2f2;padding: 100px 0;}
			.container{width: 500px;min-height: 500px;margin: 0 auto;background: #fff;border: 1px solid #e1e3e3;}
			.content{position: relative;margin:20px 0 20px 20px;}
			.box{width:298px;height:auto;margin: 0 20px 20px 0;border: 1px solid #bababa;float:left}
			.box img{width:100%}
		</style>
		<script type="text/javascript">
			$(function(){
				resizeFunc();
				$(window).resize( resizeFunc );	
				
				$(window).load(function(){
					$('.content').masonry({					  
					  itemSelector: '.box'
					});
				});				
			});

			function resizeFunc(){
				var w = $(window).width();
				if ( w <= 640){
					$('.container').css('width', '340');
				} else if (w >640, w<=960){
					$('.container').css('width', '660');
				} else if (w >960, w<=1280){
					$('.container').css('width', '980');
				} else if (w >1280, w<=1600){
					$('.container').css('width', '1300');
				} else if (w >1600, w<=1920){
					$('.container').css('width', '1620');
				} else if (w >1920, w<=2240){
					$('.container').css('width', '1940');
				} else if (w >2240, w<=2560){
					$('.container').css('width', '2260');
				} else if (w >2560, w<=2880){
					$('.container').css('width', '2580');
				} else if (w >2880, w<=3200){
					$('.container').css('width', '2900');
				} else if (w >3200, w<=3520){
					$('.container').css('width', '3220');
				} else if (w >3520, w<=3840){
					$('.container').css('width', '3540');
				} else if (w >3840, w<=4160){
					$('.container').css('width', '3860');
				} else if (w >4160, w<=4480){
					$('.container').css('width', '4180');
				} else if (w >4480, w<=4800){
					$('.container').css('width', '4500');
				} else if (w >4800, w<=5120){
					$('.container').css('width', '4820');
				} else if (w >5120, w<=5440){
					$('.container').css('width', '5140');
				}
			}
		</script>

	</head>

	<body>
		<div class="wrap">
			<div class="container">
				<div class="content">
					<div class="box"><img src="img/img01.jpg" alt="" /></div>
					<div class="box"><img src="img/img02.jpg" alt="" /></div>
					<div class="box"><img src="img/img03.jpg" alt="" /></div>
					<div class="box"><img src="img/img04.jpg" alt="" /></div>
					<div class="box"><img src="img/img05.jpg" alt="" /></div>

					<div class="box"><img src="img/img06.jpg" alt="" /></div>
					<div class="box"><img src="img/img07.jpg" alt="" /></div>
					<div class="box"><img src="img/img08.jpg" alt="" /></div>
					<div class="box"><img src="img/img09.jpg" alt="" /></div>
					<div class="box"><img src="img/img10.jpg" alt="" /></div>

					<div class="box"><img src="img/img11.jpg" alt="" /></div>
					<div class="box"><img src="img/img12.jpg" alt="" /></div>
					<div class="box"><img src="img/img13.jpg" alt="" /></div>
					<div class="box"><img src="img/img14.jpg" alt="" /></div>
					<div class="box"><img src="img/img15.jpg" alt="" /></div>

					<div class="box"><img src="img/img16.jpg" alt="" /></div>
					<div class="box"><img src="img/img17.jpg" alt="" /></div>
					<div class="box"><img src="img/img18.jpg" alt="" /></div>
					<div class="box"><img src="img/img19.jpg" alt="" /></div>
					<div class="box"><img src="img/img20.jpg" alt="" /></div>
				</div>
			</div>
		</div>
	</body>
</html>
