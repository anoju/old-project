<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			.box{
				width:200px;
				height:200px;
				background:red;
				display:none;
			}
		
			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){
				//박스 보이기
				//:animated :애니메이션 효과처리중 태그를 선택가능
				//:not(:animated) :애니메이션 효과 처리중이 아닌태그
				$(".one .show").click(function() {
					$(".one .box:not(:animated)").show("slow")
				});
				
				//박스보이고 색상바꾸기
				$(".two .show").click(function() {
					$(".two .box").show("slow",function(){
						$(this).css("background","blue")
					})
				});
				
				//박스 가리기
				$(".hide").click(function(){
					$(".box").hide("slow")
				})
				
				
				
				$(".three button").click(function() {
					$(".three .box:not(:animated)").toggle("slow")
				});
				
			})
			
   
		</script>
	</head>
	<body>
		<div class="one">
			<button class="show">표시</button><button class="hide">비표시</button>
			<div class="box"></div>
		</div>
		
		<div class="two">
			<button class="show">표시</button><button class="hide">비표시</button>
			<div class="box"></div>
		</div>
		
		<div class="three">
			<button>표시/비표시</button>
			<div class="box"></div>
		</div>
	</body>
</html>
