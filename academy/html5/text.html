<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
			canvas{
				border:#999 solid 2px;
			}
		</style>

		<script>
			window.onload=function(){
				var elem = document.getElementById("canvas")
				var canvas = elem.getContext("2d")
			
			/////1
				canvas.font="bold 24px verdana,sans-serif"
				canvas.textAlign="start"
				canvas.fillText("my message", 30, 50)
				
			/////2
				canvas.font="bold 24px verdana,sans-serif"
				canvas.textAlign="start"
				canvas.textBaseline="bottom"
				canvas.fillText("my message", 30, 100)
				
				var size=canvas.measureText("My message")
				canvas.strokeRect(30,76,size.width,24)
				
			/////3
				canvas.shadowColor="rgba(0,0,0,0.5)"
				canvas.shadowOffsetX=4
				canvas.shadowOffsetY=4
				canvas.shadowBlur=5
				
				canvas.font="bold 50px verdana,sans-serif"
				canvas.fillText("my message", 30, 150)
				
			/////4
				canvas.font="bold 20px verdana,sans-serif"
				canvas.fillText("TEST", 50, 200)
				
				canvas.translate(50,250)
				canvas.rotate(Math.PI/180*45)
				canvas.fillText("TEST",0,0)
				
				
				canvas.rotate(-Math.PI/180*45)
				canvas.translate(0,100)
				canvas.scale(2,2)
				canvas.fillText("TEST",0,0)
				
		////////////////////////////////////////////////////////////////	
				var elem1 = document.getElementById("canvas1")
				var canvas1 = elem1.getContext("2d")
		
			/////5
				canvas1.transform(3,0,0,1,0,0)
				
				canvas1.font="bold 20px verdana,sans-serif"
				canvas1.fillText("TEST", 20, 20)
				canvas1.transform(1,0,0,10,0,0)
				
				canvas1.font="bold 20px verdana,sans-serif"
				canvas1.fillText("TEST", 100, 20)
				
		////////////////////////////////////////////////////////////////
				var elem2 = document.getElementById("canvas2")
				var canvas2 = elem2.getContext("2d")
				
			/////6
				canvas2.save()
				canvas2.translate(50,70)
				canvas2.font="bold 20px verdana,sans-serif"
				canvas2.fillText("TEST1", 0, 30)
				canvas2.restore()
				
				canvas2.fillText("TEST2", 0, 30)
				
		////////////////////////////////////////////////////////////////
				var elem3 = document.getElementById("canvas3")
				var canvas3 = elem3.getContext("2d")
				
			/////7
				canvas3.fillStyle="#900"
				canvas3.fillRect(100,100,300,100)
				
				canvas3.globalCompositeOperation="destination-atop"
				
				canvas3.fillStyle="#aaf"
				canvas3.font="bold 80px verdana,sans-serif"
				canvas3.textAlign="center"
				canvas3.textBaseline="middle"
				canvas3.fillText("TEST", 250, 110)
				
				
			}
		</script>
	</head>

	<body>
		<canvas id="canvas" width="500" height="500">이브라우져는 켄바스를 지원하지 않습니다.</canvas>
		<canvas id="canvas1" width="500" height="500">이브라우져는 켄바스를 지원하지 않습니다.</canvas>
		<canvas id="canvas2" width="500" height="300">이브라우져는 켄바스를 지원하지 않습니다.</canvas>
		<canvas id="canvas3" width="500" height="300">이브라우져는 켄바스를 지원하지 않습니다.</canvas>
	</body>
</html>
