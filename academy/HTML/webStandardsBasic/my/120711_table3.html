<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>  </title>
	</head>

	<body>
		<table border="1" cellpadding="0" cellspacing="0">
			<tr>
				<th id="org" colspan="2">부서명</th>
				<th id="tel">전화번호 (02+)</th>
				<th id="fax">팩스번호 (02+)</th>
			</tr>
			<tr>
				<th id="center" colspan="2">종합상황실</th>
				<td headers="center tel">123-1011 ~ 1005</td>
				<td headers="center fax">321-1001</td>
			</tr>
			<tr>
				<th id="Secretary" rowspan="2">비서실</th>
				<th id="Secretarymanager">비서실장</th>
				<td headers="Secretary Secretarymanager tel">123-1111</td>
				<td headers="Secretary fax" rowspan="2">321-1002(사장)<br />321-1003(감사)</td>
			</tr>
			<tr>
				<th id="SecretaryDepartment">비서실</th>
				<td headers="Secretary SecretaryDepartment tel">321-1112(사장)<br />321-1113(감사)</td>
			</tr>
			<tr>
				<th id="Marketing" rowspan="3">홍보실</th>
				<th id="Marketingmanager">홍보실장</th>
				<td headers="Marketing Marketingmanager tel">123-1001</td>
				<td headers="Marketing fax" rowspan="3">321-1101</td>
			</tr>
			<tr>
				<th id="MarketingDepartment">홍보부</th>
				<td headers="Marketing MarketingDepartment tel">123-2011~123-2009</td>
			</tr>
			<tr>
				<th id="InternationalDepartment">국제협력부</th>
				<td headers="Marketing InternationalDepartment tel">123-1230~1234</td>
			</tr>
		</ table>
	</body>
</html>
