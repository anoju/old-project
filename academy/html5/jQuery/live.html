<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>enabled</title>
		<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb' rel='stylesheet'>
		<style>
			body {
				font-family: "NanumGothicWeb"
			}
		
			
		</style>
		<script src="../informationTechnology/js/jquery-1.8.2.min.js"></script>
		<script>
			$(function(){
				//click을 live로 감싼다
				$("a").live("click",function() {
					$("img").attr("src",$(this).attr("href"))
					return false
				})
				
				//목록추가 				
  				$("button").click(function(){   							
					$("ul").append('<li><a href="image/img03.PNG">원격추가링크</a></li>')
				})
			})
			
   
		</script>
	</head>
	<body>
		<button>목록추가</button>
		<ul>
			<li><a href="image/img00.PNG">아이스크림</a></li>
			<li><a href="image/img02.PNG">열기구</a></li>
			
		</ul>
		<p><img src="image/img00.PNG" alt="아이스크림" title="아이스크림" width="320px" height="480px" /></p>
	</body>
</html>
