				$("#location").append('<iframe id="map" src="map.html" width="870" height="430" frameborder="0"></iframe>')

			} else {
				$("#location").append('<a href="http://goo.gl/maps/xxiYA" target="_blank"><img id="map" src="./images/googlemap.jpg" alt=""></a>')
