<h1> 짱뚱어</h1>
<img src="images/fish.jpg" align="left" hspace="10">
<p> 농어목 망둑어과의 바닷물고기</p>
<p><b>학 명 :</b> <i>Boleophthalmus pectinirostris </i> </p>
<p><b>분류 :</b> 농어목 망둑어과  </p>
<p><b>생활방식 : </b>공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음  </p>
<p><b>크기 : </b>몸길이 약 18cm  </p>
<p><b>체색 : </b> 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이 흩어져 있음  </p>
<p><b>분포지역 : </b> 서부태평양의 열대 해역  </p>
