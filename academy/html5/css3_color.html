<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML5</title>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb'>
		<link rel='stylesheet' href='http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicBoldWeb'>

		<style>
			body{ font-family: 'NanumGothicWeb';}
			div[class^="div"]{
				height:30px;}

			.div1{background:rgba(42,116,147,0.2)}
			.div2{background:rgba(42,116,147,0.4)}
			.div3{background:rgba(42,116,147,0.6)}
			.div4{background:rgba(42,116,147,0.8)}
			.div5{background:rgba(42,116,147,1); margin-bottom:50px;}

			.div6{background:hsla(189,72%,58%,0.2)}
			.div7{background:hsla(189,72%,58%,0.4)}
			.div8{background:hsla(189,72%,58%,0.6)}
			.div9{background:hsla(189,72%,58%,0.8)}
			.div10{background:hsla(189,72%,58%,1);}
		</style>


		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>

		<div class="div6"></div>
		<div class="div7"></div>
		<div class="div8"></div>
		<div class="div9"></div>
		<div class="div10"></div>

	</body>
</html>
