<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>속성선택자</title>

		<style type="text/css">
			/*title 속성을 가지고 있는 엘리먼트에 모두 적용*/
			a[title]{
				border:solid 1px #999;
				font-size:3em;
				}
			/*title 속성값이 정확히 일치한다면 적용*/
			a[title="naver"]{
				color:#0f0;
				}
			/*title 속성값이 공백으로 구분한경우 일치하면 적용*/
			a[title~="daum"]{
				background-color:#09f;
				}
			/*title 속성값이 하이픈으로 구분한 경우 일치 시 적용*/
			a[title|="nate"]{
				color:#f00;
				}
			/*title 속성값이 주어진값으로 시작한 경우 적용*/
			a[title^="dre"]{
				background-color:#ff0;
				}
			/*title 속성값이 주어진 값으로 끝나는 경우 적용*/
			a[title$="hoo"]{
				background-color:#60f;
				}
			/*title 속성값이 일부 일치 한다면 적용*/
			a[title*="google"]{
				background-color:#666;
				}
		</style>
	</head>

	<body> 
	 	<h1>속성 선택자</h1>
		<p><a href="#" title="naver">네이버</a></p>
		<p><a href="#" title="tistory">티스토리</a></p>
		<p><a href="#" title="potal daum site">다음</a></p>
		<p><a href="#" title="nate-mobile">네이트</a></p>
		<p><a href="#" title="deamwiz">드림위즈</a></p>
		<p><a href="#" title="yahoo">야휴</a></p>
		<p><a href="#" title="TheBestgoogleWeb">구글</a></p>
	</body>

</html>
