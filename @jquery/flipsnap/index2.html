<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>anoju :: flipsnap</title>
		<meta name="description" content="" />
		<meta name="author" content="anoju" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<div class="viewport">
			<h3>pointmove</h3>
			<div class="flipsnap snap5">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
			</div>
		</div>
		<div class="pointer">
			<span class="current"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	
		<script type="text/javascript" src="js/libs/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="js/flipsnap.js"></script>
		<script type="text/javascript">
			var $pointer = $('.pointer span');
			var flipsnap = Flipsnap('.snap5', {
				distance: 230
			});
			flipsnap.element.addEventListener('fspointmove', function() {
				$pointer.filter('.current').removeClass('current');
				$pointer.eq(flipsnap.currentPoint).addClass('current');
			}, false);
		</script>
	</body>
</html>
